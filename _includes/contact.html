<div class="intro uppercase center">
  {{ 'contact.message' | translate }}
</div>
<div class="three-fourth"> <div class="wpcf7" id="wpcf7-f1214-p1201-o1">
    <div class="screen-reader-response"></div>
    <form action="/contact/support" data-success="{{contactsent.permalink}}" method="post" class="wpcf7-form" novalidate="novalidate">
      <ol>
        <li class="form-row">
          <span class="wpcf7-form-control-wrap your-name">
            <input type="text" name="name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="{{ 'contact.name_placeholder' | translate }}">
          </span>
        </li>
        <li class="form-row">
          <span class="wpcf7-form-control-wrap your-email">
            <input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="{{ 'contact.email_placeholder' | translate }}">
          </span>
        </li>
        <li class="form-row">
          <span class="wpcf7-form-control-wrap your-subject">
            <input type="text" name="subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" placeholder="{{ 'contact.subject_placeholder' | translate }}">
          </span>
        </li>
        <li class="form-row">
          <span class="wpcf7-form-control-wrap your-message">
            <textarea name="message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="{{ 'contact.message_placeholder' | translate }}"></textarea>
          </span>
        </li>
        <li class="form-row">
          <input type="submit" value="{{ 'contact.send' | translate }}" class="wpcf7-form-control wpcf7-submit"><img class="ajax-loader" src="http://wearethunderbuddies.com/glisseo/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden;">
        </li>
      </ol>
      <div class="wpcf7-response-output wpcf7-display-none"></div>
    </form>
  </div>
</div>

<div class="one-fourth last">
  <div class="widget-1  first sidebox">
    <h3>{{ 'contact.templates.title' | translate }}</h3>
    <ul class="posts-list">
      <li>
        <a class="contact-template" href="#" data-subject="{{ 'contact.templates.corporative.subject' | translate }}" data-message="{{ 'contact.templates.corporative.text' | translate }}">
          <div class="featured">
            <span class="more" style="display: none;"></span>
            <img src="http://wearethunderbuddies.com/glisseo/wp-content/uploads/2012/08/post1-70x70.jpg" alt="">
          </div>
          <div class="meta">
            <h6>{{ 'contact.templates.corporative.title' | translate }}</h6>
          </div>
        </a>
      </li>
      <li>
        <a class="contact-template" href="#" data-subject="{{ 'contact.templates.private.subject' | translate }}" data-message="{{ 'contact.templates.private.text' | translate }}">
          <div class="featured">
            <span class="more" style="display: none;"></span>
            <img src="http://wearethunderbuddies.com/glisseo/wp-content/uploads/2012/08/p6-full1-70x70.jpg" alt="">
          </div>
          <div class="meta">
            <h6>{{ 'contact.templates.private.title' | translate }}</h6>
          </div>
        </a>
      </li>
      <li>
        <a class="contact-template" href="#" data-subject="{{ 'contact.templates.other.subject' | translate }}" data-message="{{ 'contact.templates.other.text' | translate }}">
          <div class="featured">
            <span class="more" style="display: none;"></span>
            <img src="http://wearethunderbuddies.com/glisseo/wp-content/uploads/2012/08/p13-full-70x70.jpg" alt="">
          </div>
          <div class="meta">
            <h6>{{ 'contact.templates.other.title' | translate }}</h6>
          </div>
        </a>
      </li>
    </ul>
    <div class="clear"></div>
  </div>
</div>
<div class="clear"></div>
