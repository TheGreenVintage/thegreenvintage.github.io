<div class="space-70"></div>
<div class="container">
    <div class="col-md-5">
        <h4 class="heading-mini">Weâ€™d Love to Hear From You</h4>
        <p><i class="ion-home"></i> Carrer Casp 79, Sobreatico, Barcelona, 08013</p>
        <p>Email: <a href="mailto:info@thegreenvintage.com" class="hover-color">info@thegreenvintage.com</a></p>
        <p>Tel: <a href="tel:+34 679 400 576" class="hover-color">(+34) 679 400 576</a></p>
        <p>Tel: <a href="tel:+34 644 282 929" class="hover-color">(+34) 644 282 929</a></p>
    </div>
    <div class="col-md-6 col-md-offset-1">
        <h4 class="heading-mini">Contact us</h4>
        <div class="my-contact-form">
            {% assign contactsent = 'contact-sent' | section %}
            <form name="sentMessage" id="contactForm" action="/contact/support" data-success="{{contactsent.permalink}}" method="post" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 controls">

                                <input type="text" class="form-control" placeholder="{{ 'contact.name_placeholder' | translate }} *" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block"></p>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 controls">
                                <input type="email" class="form-control" placeholder="{{ 'contact.email_placeholder' | translate }} *" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block"></p>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12">
                        <input type="text" class="form-control" placeholder="{{ 'contact.telephone_placeholder' | translate }}" id="subject">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12">
                        <input type="text" class="form-control" placeholder="{{ 'contact.subject_placeholder' | translate }}" id="subject">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 controls">
                        <textarea rows="5" class="form-control" placeholder="{{ 'contact.message_placeholder' | translate }} *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12 text-right" style="margin-top: -15px;">
                        <button type="submit" class="btn theme-btn-color btn-lg">{{ 'contact.send' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!--contact page end-->
