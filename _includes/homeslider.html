<!-- Slider -->
<div class="slider">
  <div class="container">
    <div class="row">
      <div class="span10 offset1">
        <div class="flexslider">
          <ul class="slides">
            {% assign images = '1 2 5 3 4 6' | split: " " %}
            {% for image in images%}
            <li data-thumb="{{ '' | cdn }}assets/images/slider/{{ image }}.jpg">
              <img src="{{ '' | cdn }}assets/images/slider/{{ image }}.jpg" width="958" height="539">
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
