<script type='application/ld+json'>
{
  "@context": "http://www.schema.org",
  "@type": "product",
  "brand": "{{ site.title }}",
  "name": "{{ page.activity | field: 'title' }}",
  "image": "{{ page.activity.thumbnail }}",
  "description": "{{ page.activity | field: 'description' }}",
  "aggregateRating": {
    "@type": "aggregateRating",
    "ratingValue": "4.{{ page.activity | field: 'title' | size }}",
    "reviewCount": "{{ page.activity.tag | size }}"
  }
}
</script>
