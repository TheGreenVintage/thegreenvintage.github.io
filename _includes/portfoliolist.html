<div class="portfolio portfolio-page container">
  <div class="row">
    {% for project in site.data.projects %}
    <div class="work span3">
      <img src="/{{ 'assets/images/projects/' | append: project.album | walk | first}}" alt="">
      <h4>{{ project | translate: 'title'}}</h4>
      <p>{{ project | translate: 'description'}}</p>
      <div class="icon-awesome">
        <a href="/{{locale}}/services"><i class="icon-search"></i></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
