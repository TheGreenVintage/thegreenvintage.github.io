<div class="row">
    <div class="space-70"></div>
    {% assign activities = site.data.activities %}
    {% for activity in activities %}
    <div class=" mix design col-md-4 col-sm-6 margin-btm-40">
        <div class="portfolio-sec">
            <div class="portfolio-thumnail">
                <a href="/{{ page.locale}}/activities/{{ activity | field: 'title' | slugify }}">
                    <img class="img-responsive" src="{{ activity.thumbnail }}" title="{{ activity | field: 'title' }}" alt="{{ activity | field: 'title' }}">
                </a>
            </div>
            <div class="portfolio-desc text-center">
                <h4 class="portfolio-post-title">{{ activity | field: 'title' }}</h4>
            </div>
        </div>
    </div><!--portfolio item -->
    {% endfor %}
</div><!--grid-->
