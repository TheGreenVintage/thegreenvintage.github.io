<!-- Meet Our Team -->
<div class="team container">
  <div class="team-title">
    <h3>{{ 'team.who_we_are' | translate }}</h3>
  </div>
  <div class="row">

    <div class="span3"></div>

    {% for employee in site.data.employees %}
    <div class="team-text span3">
      <img src="{{ employee.photo }}" alt="">
      <h4>{{ employee.name }}</h4>
      <p>{{ employee | translate: 'description' }}</p>
      <br>
      <h5><em class='violet'>{{ employee | translate: 'phrase' }}</em></h5>
      <br>
      <p><b>Email:</b> <a href="mailto:{{ employee.email }}">{{ employee.email }}</a></p>
      <p><b>Tel.</b> <a href="tel:{{ employee.telephone }}">{{ employee.telephone }}</a></p>
    </div>
    {% endfor %}

    <div class="span3"></div>
  </div>
  <p> </p>
  <div class="team-title"> </div>
  <p> </p>
</div>
