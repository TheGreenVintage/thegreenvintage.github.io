- id: '76970'
  title:
    en: Perform your own comedy set
    ca: Crear el teu propi monòleg
    es: Monologueando
  description:
    en: "Do not worry! Most of us are funny without even knowing it ourselves. The
      stage is the extra layer that makes you step aside from your regular script.
      Almost without knowing who you will make people laugh and you will laugh as
      well.\n\nWhen we analyze our habits and routines, our virtues and defects, our
      contradictions, we will soon realize who absurd and funny our lives are.\n\nThis
      is a workshop that promotes **spontaneity, a good laugh and feeling surprised**\n\n\n**PERFORM
      YOUR OWN STAND UP COMEDY SET**\n\nThe goal is to create a set, your own or in
      groups. Between 3 and 5 minutes long depending on of the amount of people.\n\nWe
      may transform ourselves into politician, famous people, entrepreneurs or even,
      if we dear to, we could become ourselves, a characterized version of us.\n\nThe
      assistants would perform in front of everyone with a microphone. Everyone would
      try out their texts in a healthy environment.\n\n\nWITH THIS WORKSHOP YOU WILL
      LEARN: \n\n1. To laugh at yourself.\n2. To reinforce communication skills\n3.
      To improve the energy of your team\n\n\nKEY ASPECTS OF OUR SCENIC WORKSHOP \n\n*
      Getting rid of our **Stagefright**\n* Activities of guided **role-playing activities**.
      Changing our roles within our company.\n* We will build funny situations for
      our stand up comedy sets."
    ca: |-
      **> TOTS PODEM FER RIURE AMB UN MONÒLEG? JO,PUC?**

      > Molts diuen: Jo, és que no tinc gràcia.

      No et preocupis. La majoria som divertits sense saber-ho. L'escenari és qui et fa sortir-te del guió i gairebé sense adonar-te faràs riure i riuràs

      Si analitzem els nostres hàbits, els nostres defectes i virtuts, les nostres incoherències rapidament tots descobreixen l'absurda i divertides que són les nostres vides.

      Es tracta d'un taller que fomenta **espontaneïtat, riure sa i sorpresa.**  Claus per a construir un equip fort i unit.


      **REPRESENTA EL TEU PROPI MONÒLEG**

      L'objectiu és crear monòlegs, propis o en grup, de 3 a 5 minuts depenent del número d'assistents.

      Ens transformarem en actors famosos, polítics, emprenedors, podrem ser, si ens atrevim, fins nosaltres mateixos, una versió caricaturitzada de la nostra personalitat.

      Els assistents representaran els seus monòlegs davant de tots amb el seu micròfon. S'aniran provant els textos treballats en un clima festiu i agradable.


      AMB AQUEST TALLER APRENDRÀS

      1. A RIURE'T DE TU MATEIX
      2. A REFORÇAR LA COMUNICACIÓ
      3. A MILLORAR L'ENERGIA DEL TEU EQUIP

      CLAUS DEL NOSTRE TALLER ESCÈNIC

      * **Eliminar la por** a pujar-se dalt d'un escenari
      * Activitats de **role-playing** guiades. Canviant de rols dins de l'empresa i posant-nos en el paper d'altres membres de l'empresa.
      * Creem situacions i escenes divertides per als nostres monòlegs.
    es: "**> TODOS PODEMOS HACER REÍR ¿HACER UN MONÓLOGO? ¿YO?**\n\n> Muchos dicen:
      Yo, es que no tengo gracia. \n\nNo te preocupes. La mayoría somos divertidos
      sin saberlo. El escenario es quien te hace salirte del guión y casi sin darte
      cuenta harás reír y reíras.\n\nSi analizamos nuetros hábitos, nuestros defectos
      y virtudes, nuestras incoherencias pronto todos descubren lo absurda y divertidas
      que son nuestras vidas. \n\nSe trata de un taller que fomenta **espontaneidad,
      risa sana y sorpresa.** Claves para construir un equipo fuerte y unido. \n\n\n**REPRESENTA
      TU PROPIO MONÓLOGO**\n\nEl objetivo es crear monólogos, propios o en grupo,
      de 3 a 5 minutos dependiendo del número de asisitentes.\n\nNos transformaremos
      en actores famosos,políticos, emprendedores, podremos ser, si nos atrevemos,
      hasta nosotros mismos, una versión caricaturizada de nuestra personalidad\n\nLos
      asistentes representarán sus monólogos delante de todos con su micrófono. Se
      irán probando los textos trabajados en un clima festivo y agradable.\n\n\nCON
      ESTE TALLER APRENDERÁS\n\n1. A REÍRTE DE TI MISMO\n2. A REFORZAR LA COMUNICACIÓN\n3.
      A MEJORAR LA ENERGÍA DE TU EQUIPO\n\nCLAVES DE NUESTRO TALLER ESCÉNICO\n\n*
      **Eliminar el miedo** a subirse a un escenario \n* Actividades de **role-playing
      guiadas**. Cambiando de roles dentro de la empresa y poniéndonos en el papel
