- id: '76966'
  title:
    en: Treasure hunt - The Bankrobber route
    ca: Cerca del Tresor - L'Atracador
    es: Búsqueda del Tesoro - El Atracador
  description:
    en: "> Find the stolen money!\n\nThe Bankrobber route is the perfect treasure
      hunt for corporate team building days. During this adventure-driven outdoor
      team building activity you are going to unravel the mystery of the biggest bank
      robbery in the history of Barcelona.\n\nA week ago the bank of Spain was robbed!
      After a thorough investigation, the special police force Bonanova arrested three
      suspects. The stolen money has not been found! \nThe police are running out
      of time and need to find the money as soon as possible! \n\nMeet us at the meetingpoint
      and we explain the game. From here, you are divided into smaller teams, maximum
      8 people per team. At each location in the game you find a game master who will
      hand over the next clue in the game.\n\nYou are challenged to find your way
      through the labyrinth of medieval streets. All the puzzles are a 100% offline
      and custom made for this route. Gather your colleagues and get ready for an
      adventurous treasure hunt!\n\n> Get ready for an amazing corporate team building
      day!"
    ca: |-
      > Troba els diners robats!

      Proposem la ruta de l'atracador de bancs, és joc divertit i dinàmic. Ideal per a la formació d'equips i grups competitius.

      Durant aquesta activitat de team building a l'aire lliure basada en l'aventura, hauràs de resoldre el misteri de l'atracament més gran a un banc en la història de Barcelona.

      *Fa una setmana van assaltar el banc d'Espanya! Després d'una recerca exhaustiva, Bonanova, la força especial de la policia, va arrestar a tres sospitosos. No s'ha trobat els diners robats! La policia s'està quedant sense temps i necessita trobar els diners al més aviat possible!*

      Us dividireu en equips, màxim 8 persones per equip. Podràs seguir el rastre de pistes i atrapar al lladre de bancs?

      Seràs desafiat a trobar el teu camí a través del laberint de carrers medievals. Totes les endevinalles són 100% offline i fets a mesura per a aquest joc.

      La grandària mínima del grup és de 30 persones i el màxim és de 100.
    es: "> ¡Encuentra el dinero robado!\n\nProponemos la ruta del atracador de bancos,es
      juego divertido y dinámico. Ideal para la formación de equipos y grupos competitivos.
      \n\nDurante esta actividad de team building al aire libre basada en la aventura,
      tendrás que resolver el misterio del mayor atraco a un banco en la historia
      de Barcelona.\n\n*¡Hace una semana asaltaron el banco de España! Después de
      una investigación exhaustiva, Bonanova, la fuerza especial de la policía, arrestó
      a tres sospechosos. ¡No se ha encontrado el dinero robado! La policía se está
      quedando sin tiempo y necesita encontrar el dinero ¡lo antes posible!*\n\nOs
      dividiréis en equipos, máximo 8 personas por equipo. ¿Podrás seguir el rastro
      de pistas y atrapar al ladrón de bancos?\n\nSerás desafiado a encontrar tu camino
      a través del laberinto de calles medievales. Todos los acertijos son 100% offline
      y hechos a medida para este juego. \n\nEl tamaño mínimo del grupo es de 30 personas
      y el máximo es de 100."
