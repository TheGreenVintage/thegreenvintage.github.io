  title:
    en: Lights, Camera, Action!
    ca: Llums, càmera i acció!
    es: "¡Luces, cámara, acción!"
  description:
    en: "Managing each film requires effective teamwork,communication, planning, project
      management and cooperation to enable the films to be produced to\nspecification.
      \n\nWithin 5 hours, we prepare, dress, shoot, edit and project your film! We
      turn a film into a fresh and fun experience.\n\nAfter the screening, we will
      distribute the Oscar awards. We propose 4 recognitions (individual and collective
      awards)\n\n- Best male character\n- Best female character\n- The best group
      of characters\n- The best movie\n\nThere are different styles and movies: Dracula,
      Robin Hood, The Lost Ark, The Fox, The Swing War, The Lost Treasure.\n\n> A
      team building film is an innovative event that provides an opportunity to deal
      with new issues in the company through an interesting activity in an unusual
      context."
    ca: "L’equip d’actors ens ha fallat a última hora i ens disposem a rodar una pel·lícula
      amb qui tenim a mà. Convertim als participants en els actors de la pel·lícula
      i els vestim com el personatge que representen.\n\nNo hi ha jerarquies, els
      fem actuar e interrelacionar-se recreant l’atmosfera d’un rodatge;... tots ens
      hauràn d’ajudar amb els efectes especials, o en l’escena del ball... I tot amb
      una única finalitat, tirar endavant l’objectiu final comú: LA PEL.LÍCULA.\n\nEn
      un plaç de 5 hores, preparem, vestim, rodem, editem i projectem la vostra pel.lícula!
      Convertim un rodatge cinematogràfic en una experiència fresca i divertida! \n\nDesprés
      de la projecció farem el repartiment dels premis. Proposem 4 reconeixements
      (premis individuals i col·lectius)\n\n- Millor personatge masculí\n- Millor
      personatge femení\n- Millor grup de personatges\n- Millor pel·lícula\n\n\nHi
      ha diferents estils i pel·lícules: DRÀCULA, ROBIN HOOD, L'ARCA PERDUDA, EL ZORRO,
      LA GUERRA DEL SWING, PISTOLES AL SOL i EL TRESOR PERDUT\n\n> Anima't a participar!
      Treu l'actor que portes dins!"
    es: |-
      El equipo de actores nos ha fallado a última hora y nos disponemos a rodar una película con lo que tenemos a mano. Convertimos a los participantes en los actores de la película y los vestimos como el personaje que representan.

      No hay jerarquías, los hacemos actuar e interrelacionarse recreando la atmósfera de un rodaje;... alguien tendrá que ayudar con los efectos especiales, o en la escena del baile... Y todo con un único fin, llevar adelante el objetivo final común: LA PELÍCULA.

      En un plazo de 5 horas, preparamos, vestimos, rodamos, editamos y proyectamos vuestra película. ¡Convertimos un rodaje cinematográfico en una experiencia fresca y divertida!

      Después de la proyección haremos el reparto de premios. Proponemos 4 reconocimientos (premios individuales y colectivos)

      - Mejor personaje masculino
      - Mejor personaje femenino
      - Mejor grupo de personajes
      - Mejor película


      Hay diferentes estilos y películas: Drácula,  Robin Hood, El Arca Perdida, El Zorro, La Guerra Del Swing y El Tesoro Perdido.

      > ¡Anímate a participar! ¡Saca el actor que llevas dentro!
