  description:
    en: "Leaving Lisbon by Vasco da Gama bridge, you’ll have the chance to admire
      the beautiful Tagus river bay. After arriving in Palmela, we’ll ascend its Castle
      Tower for an amazing group photo opportunity. We will then drive along the mountains
      of the  Arrábida wine region, passing by many vineyards, cork and olive trees.\n\nWe
      will stop at a beautiful wine farm in the heart of Arrábida Park, where it is
      time to taste some wine and visit one of Portugal’s most iconic winery, which
      includes a XV palace, the most well preserved from its time.\nAfterwards you’ll
      have a great chance to take spectacular photos from the highest point of the
      Arrábida Natural Park with breathtaking views over the Atlantic Ocean.\n\nTime
      for lunch at the picturesque fishing village of Sesimbra and relax with some
      fresh fish and seafood dishes. Last, we will stop at Cristo Rei (inspired by
      Rio de Janeiro’s statue of Cristo Redentor) "
    ca: "Sortint de Lisboa pel pont Vasc dóna Gamma, tindrà l'oportunitat d'admirar
      la bella badia de riu Tajo. Ens dirigirem a les muntanyes de la regió de vi
      de l’Arrábida, passant per molts vinyers.\n\nFarem una parada a una bella finca
      de vins situada al parc de l’Arrábida, on degustarem vins i visitarem el celler
      més emblemàtic de Portugal, que inclou un palau del segle XV.\n\nTindrà temps
      per prendre fotos espectaculars des del punt més alt del Parc Natural de l’Arrábida
      amb impressionants vistes sobre l'oceà Atlàntic. \n\nFinalment deixarem temps
      perquè visitin el pintoresc poble de Sensimbra, i gaudir de la gastronomia de
      la zona. \n\nDe tornada a Lisboa realitzarem una parada en el Crist Rei (estàtua
      inspirada en el Crist Redemptor de Rio)."
    es: "Saliendo de Lisboa por el puente Vasco da Gama , tendrá la oportunidad de
      admirar la hermosa bahía de río Tajo. Nos dirigiremos a lo largo de las montañas
      de la región de vino de la Arrábida, pasando por muchos viñedos, árboles de
      corcho y oliva.\n\nHaremos una parada en una hermosa finca de vinos en el corazón
      del parque de Arrábida, dónde degustaremos vinos y visitaremos la bodega más
      emblemática de Portugal, que incluye un palacio del siglo XV.\n\nTendrá tiempo
      para tomar fotos espectaculares desde el punto más alto del Parque Natural de
      Arrábida con impresionantes vistas sobre el océano Atlántico. \n\nPor último
      dejaremos tiempo para que visiten el pintoresco pueblo de Sensimbra y disfrutar
      de la gastronomía de la zona.\n\nDe vuelta a Lisboa realizaremos una parada
      en el Cristo Rei (estatua inspirada en el Cristo Redentor de Rio)"
