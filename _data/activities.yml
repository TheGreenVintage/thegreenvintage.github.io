- id: '76958'
  title:
    en: CUSTOM ROOM ESCAPE
    ca: ROOM ESCAPE PERSONALITZATS
    es: ROOM ESCAPE PERSONALIZADOS
  description:
    en: "Escape Room is an interactive team building game that can be customised and
      run anywhere. Solve challenging puzzles to escape the room within 60 minutes.
      The experience will have an attractive story to immerse the players in a mysterious
      enviroment.\n\nWe create unforgettable adventures only for your employees! \n\nWe
      have come up with creative guidelines and a customized story line. The design
      and structure are made according to your company's image and goals. It's not
      a linear experience, and so solving a puzzle may require several parts that
      come together as you progress.\n\nThis can be done in different spaces: your
      offices, hotels, venues, castles...  \n\nWe can accommodate large groups of
      up to 200 people so they can play the game simultaneously. \n\n> Time is running
      out!\n\nThe game is designed for intense **cooperation** and **working together**. "
    ca: |-
      Som especialistes a fer una **readaptació** d'un tipus d'activitat que en aquest moment està en auge: els jocs de fuita, coneguts també com a Room Escapes. Es tracta d'un joc en grup que consisteix, bàsicament, a resoldre un misteri i escapar d'una habitació en tan sols 60 minuts. Per a aconseguir-ho, han de desxifrar una sèrie d'enigmes, trobar claus, i –com no- passar una estona divertida amb els seus amics.

      Nosaltres anem un pas més enllà, **dissenyem i personalitzem una història exclusiva per a la teva empresa**. Ens endinsem a la temàtica, valors i objectius de cada empresa, i els adaptem per fer un Room Escape a mida només per al vostre equip.

      Els nostres Room Escapes es poden realitzar a qualsevol espai (oficines, venues, hotels...), nombre il·limitat de participants, durada de l'activitat a determinar...

      Els grups es divideixen en diferents equips, i realitzen de forma simultània el Room Escape amb un objectiu final comú o bé en manera de competició, en funció dels objectius de team building que perseguiu.

      > Corre, que el temps s'acaba!


      **Valors que treballem:** treball en equip, presa de decisions, habilitats, competències, reforçar els vincles, estratègies, capacitat de reacció, millorar la comunicació...
    es: "Somos especialistas en hacer una **readaptación** de un tipo de actividad
      que en este momento está en auge: los juegos de escape, conocidos también como
      Room Escapes. Se trata de un juego en grupo que consiste, básicamente, en que
      a los participantes los encierran en una habitación ambientada en una temática
      y tienen que escapar en un tiempo límite: normalmente, unos 60 minutos. Para
      ello, tienen que descifrar una serie de enigmas, encontrar claves, y –cómo no-
      pasar un rato divertido con sus amigos.\n\nNosotros vamos un paso más allá,
      **diseñamos y personalizamos una historia exclusiva para tu empresa**. Nos adentramos
      a la temática, valores y objetivos de cada empresa, y los adaptamos para hacer
      un Room Escape a medida sólo para vuestro equipo.\n\nNuestros juegos de escape
      se pueden realizar en cualquier espacio (oficinas, venues, hoteles...), número
      ilimitado de participantes, duración de la actividad a determinar... \n\nLos
      grupos se dividen en diferentes equipos, y realizan de forma simultánea el Room
      Escape con un objetivo final común o bien en modo de competición, en función
      de los objetivos de team building que persigáis.\n\n> ¡Corre, que el tiempo
      se acaba!\n\n\n**Los valores que trabajamos:** trabajo en equipo, toma de decisiones,
      habilidades, competencias, reforzar vínculos, estrategias, capacidad de reacción,
      mejorar la comunicación..."
