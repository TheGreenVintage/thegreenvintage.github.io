- id: '76967'
  title:
    en: Hive-mind
    ca: Cos i ment
    es: Cuerpo y mente
  description:
    en: "Hive-mind is a physical play of team work and problem solving in real time.
      The participants gradually build up complex patterns through focused movement,
      unpredictability and chance create an environment where participants have no
      choice but to be constantly aware and in the moment. \n\nThe state of mind associated
      with peak performance, created through a combination of concentration and playfulness,
      can tackle any number of problems, and once discovered and experienced, can
      be applied to all areas of life.\n\nWe target the specific areas of the brain
      associated with joy, the feeling of success and connection, so that your creativity
      is unleashed; we create positive neural-pathways and anchors and teach you how
      to leverage them, allowing you to even enjoy doing things you don’t like. The
      obstacles you face along the way become easier to solve, and your energy levels
      and your capacity for learning increase which allows you to achieve more in
      less time.\n\n> Individuals increase their personal impact, teams develop a
      hive-mentality. We improve the quality of your company by allowing individuals
      and teams to switch on FLOW at will.\n> \n\nThe training is designed for intense
      **cooperation, creativity and problem solving in real time**\n\n<iframe width=\"560\"
      height=\"315\" src=\"https://www.youtube.com/embed/BGJQm5sY0yQ\" frameborder=\"0\"
      allow=\"autoplay; encrypted-media\" allowfullscreen> </iframe>"
    ca: "És un joc físic de resiliència i diversió, on entrenarem per aconseguir el
      teu màxim estat de rendiment.\n\nDurant l'entrenament, aprendrem de manera segura
      i eficaç a llançar i recepcionar el material dissenyat especialment per a aquest
      entrenament: ampolles d'aigua fetes de plàstic reciclable.\n\nLa incertesa i
      l'ús de l'atzar creen l'ambient perfecte on els participants només podran prendre
      consciència del que estan fent i estar presents en el moment, transformant el
      seu cos en un portal cap a l'estat d'alt rendiment mental.\n\nSigui llançant
      ampolles o bregant amb una gran càrrega de treball. L'estat mental associat
      al màxim rendiment, creat a través d'una combinació de concentració i diversió,
      pot abordar qualsevol quantitat de problemes i, una vegada que s'experimenta,
      es pot aplicar a totes les àrees de la vida.\n\nAquest exclusiu entrenament
      està enfocat a:\n\n- Combatre el desgast emocional\n- Millorar les relacions
      humanes entre l'equip i de cara al client\n- Augmentar la creativitat\n- Resolució
      de problemes en temps real\n- Incrementar el rendiment laboral\n- I aconseguir
      un millor equilibri entre treball i vida personal\n\n> És sorprenent el que
      es pot aconseguir en un estat de màxim rendiment quan és compartit entre els
      membres d'un equip.\n> \n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/BGJQm5sY0yQ\"
      frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen> </iframe>"
    es: "Es un juego físico de resiliencia y diversión, donde entrenaremos para que
      alcances tu máximo estado de rendimiento. \n\nDurante el entrenamiento, aprenderemos
      de manera segura y eficaz a lanzar y recepcionar el material diseñado especialmente
      para éste entrenamiento: botellas de agua hechas de plástico reciclable.\n\nLa
      incertidumbre y el uso del azar crean el ambiente perfecto donde los participantes
      sólo podrán tomar conciencia de lo que están haciendo y estar presentes en el
      momento, transformando su cuerpo en un portal hacia el estado de alto rendimiento
      mental.\n\nYa sea lanzando botellas o lidiando con una gran carga de trabajo.
      El estado mental asociado al máximo rendimiento, creado a través de una combinación
      de concentración y diversión, puede abordar cualquier cantidad de problemas
      y, una vez que se experimenta, se puede aplicar a todas las áreas de la vida.\n\nÉste
      exclusivo entrenamiento está enfocado a:\n\n- Combatir el desgaste emocional\n-
      Mejorar las relaciones humanas entre el equipo y de cara al cliente\n- Aumentar
      la creatividad\n- Resolución de problemas en tiempo real\n- Incrementar el rendimiento
      laboral\n- Y lograr un mejor equilibrio entre trabajo y vida personal\n\n> Es
      sorprendente lo que se puede lograr en un estado de máximo rendimiento cuando
      es compartido entre los miembros de un equipo.\n> \n<iframe width=\"560\" height=\"315\"
      src=\"https://www.youtube.com/embed/BGJQm5sY0yQ\" frameborder=\"0\" allow=\"autoplay;
      encrypted-media\" allowfullscreen> </iframe>"
