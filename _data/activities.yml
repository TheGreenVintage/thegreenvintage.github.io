      principal per ajuntar totes les pocions de la vida i pólvores catalítiques que
      hagin aconseguit durant les proves. Hauran aconseguit suficient per salvar a
      la noia??"
    es: "Sumérgete en una película con viajes al futuro y pasado, redes sociales
      y un gran desenlace!\nEl futuro ha sido alterado. El extravagante Dr. When necesita
