    es: "Trayecto de ida y vuelta\nAcompañamiento de un guía local \nVisita a bodega,
      viñedos y cata de vinos (4 vinos de alta calidad)\nItinerario Modernista por
      Alella\nMercado local \nLa hora del Vermut"
