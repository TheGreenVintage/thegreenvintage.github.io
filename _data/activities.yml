      ¡No lo sabemos! Lo que sí sabemos es que esta caja fuerte y un paquete
      misterioso con cajas y sobres, nos fue entregado. Sospechamos que pertenece
      a Ginés el Gánster. Hemos pensado en llevar la caja fuerte a los Mossos
