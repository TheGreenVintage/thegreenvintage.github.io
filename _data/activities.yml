  title:
    en: Building up towers
    ca: Fent Pinya
    es: Haciendo piña
  description:
    en: "On November, 2010, castells were declared by UNESCO to be amongst the Masterpieces
      of the Oral and Intangible Heritage of Humanity. We buid towers with your team.
      We put the wide belt on! \n\nWe explain the tasks and roles, abilities, structures
      as well as the necessary techniques and know-how to build up human towers. We
      select and train the team leader to enable him/her to choose the right people
      for each task.\n\nWe provide you the training so that you can organise a dense
      base on your own. This will help you at the time of building a solid and stable
      human tower. Communication and concentration will become key to succeed.\n\nLearning
      how to climb, to descend and to hold up the “trunk” of the tower are some of
      the keys to excel in the art of building human towers.\n\nBalance, flexibility
      and commitment are the features we work on while we build up the tower’s “trunk”.\n\nFinally,
      we succeed in crowning the human tower. Initiative and confidence will be required;
      this is the time of the team’s full achievement.\n\nOnce everyone in the tower
      is safely down again, we celebrate the accomplished goal. "
    ca: |-
      L'any 2010, els castells eren declarats Patrimoni Cultural Immaterial per la Unesco. Viu l'experiència de convertir-te en una colla castellera. El primer pas, enfaixar-se!

      Durant l'activitat, s'explicaran les tasques i els rols, les competències, les estructures i els coneixements i tècniques que cal saber per a construir castells. Es seleccionarà i formarà un cap de colla per tal que pugui escollir per si sol les persones més adients per a cada posició. La comunicació i la concentració seran claus per assolir la pinya.

      Aprendre a pujar, a baixar i a sostenir el tronc del castell, són algunes de les claus de l’excel·lència en l’art de fer castells.

      Equilibri, flexibilitat i compromís són els aspectes que treballareu mentre construïu el tronc del Castell.

      Finalment aconseguireu l’objectiu de carregar el castell. Cal tenir iniciativa i confiança; és un moment de ple assoliment de l’equip.

      Una vegada s'ha descarregat correctament el castell, es celebrarà l’assoliment de l’objectiu.
    es: |-
      El año 2010, los <em>castells</em> eran declarados Patrimonio Cultural Inmaterial por la Unesco. Vive la experiencia de convertirte en una <em>colla castellera</em>. Primer paso, ¡enfajarse!

      Durante la actividad, se explicarán las tareas y los roles, las competencias, las estructuras y los conocimientos y técnicas necesarias para construir torres humanas. Se seleccionará y formará a una persona líder del equipo para capacitarle en la elección de las personas más adecuadas para cada puesto.

      Aprender a subir, a bajar y a sostener el tronco de la torre, son algunas de las claves de la excelencia en el arte de construir torres humanas.

      Equilibrio, flexibilidad y compromiso son los aspectos que trabajaréis mientras construis el tronco de la torre.
      Finalmente conseguiréis el objetivo de cargar la torre. Se requiere iniciativa y confianza; se trata de un momento de pleno logro del equipo.

      Una vez se ha descargado correctamente la torre, se celebrará haber logrado el objetivo.
