- id: '76949'
  title:
    en: GUERNICA DRAWING
    ca: Dibuix de Guernica
    es: Dibujo Guernica
  description:
    en: "For this special event, we will have an actress wearing dresses inspired
      on a painting from Pablo Picasso, as well as elements that appear in the painting.
      The painting chose will be the *Guernica*, although it can be another painting.
      \n\n**DRAWING EXERCISES**\n\nIn the fists part of the session, we will practice
      some drawing techniques. These exercises are very simple but yet very useful
      at all levels, we will learn how to improve our drawing skills as well as to
      see things in a different way. \n\n* Blind drawing\n* Continuous line\n* Negative
      Space drawing\n* Non-dominant hand drawing\n\n**GROUP EXERCISES**\n\nIn this
      second part of the session we to make more fun and interactive for the attendants\n\n*
      Blind drawing with guidance\n* Drawing in a group\n* Round circle drawing\n\n\nAfter
      the session, we will have a look at the results!"
    ca: "La tècnica del cubisme és una tècnica a l'abast de qualsevol nivell de dibuix
      perquè no es requereix tècnica i ens permet realitzar tota classe de creacions.\n\n>
      Per tant recrearem el quadre més famós de Pablo Picasso el \"Guernica\". \n\nAquesta
      vegada no pintarem un quadre sinó que, recrearem un quadre amb l'ajuda de models
      professionals, caracteritzats com a personatges del famós quadre del pintor
      malagueny, per a practicar útils exercicis de dibuix, així com activitats en
      parelles i grupals que fomentessin la comunicació entre companys i la cohesió
      dels grups.\n\nNo es requereix experiència prèvia en dibuix per a realitzar
      aquesta activitat.\n\nEl dibuix amb models és molt útil per a activar el costat
      dret del cervell, desconnectar i trobar aquest moment de creativitat que ens
      aportarà noves eines útils de treball i comunicació.\n\n**PROGRAMA**\n\n1. Aprendrem
      tècniques bàsiques de dibuix amb exercicis divertits i imaginatius, dibuixant
      a les models i usant diferents tècniques i suports de dibuix.\n2. Dividirem
      al grup en parelles per a realitzar exercicis que ens ajudaran a desenvolupar
      la comunicació i l'organització de tasques a través de noves poses a dibuixar.
      També exercicis grupals molt divertits per a afegir diversió a l'esdeveniment.\n3.
      Begudes i pica pica per a comentar la sessió, prendre fotos, parlar amb la gent
      i els organitzadors... (opcional)"
    es: "La técnica del cubismo es una técnica al alcance de cualquier nivel de dibujo
      ya que no se requiere técnica y nos permite realizar todo tipo de creaciones.\n\n>
      Por lo tanto vamos a recrear el cuadro más famoso de Pablo Picasso el “Gernika”.
      \n\nEsta vez no vamos a pintar un cuadro sino que, recrearemos un cuadro con
      la ayuda de modelos profesionales, caracterizados como personajes del famoso
      cuadro del pintor malagueño, para practicar útiles ejercicios de dibujo, así
      como actividades en parejas y grupales que fomentaran la comunicación entre
      compañeros y la cohesión del grupos.\n\nNo se requiere experiencia previa en
      dibujo para realizar esta actividad.\n\nEl dibujo con modelos es muy útil para
      activar el lado derecho del cerebro, desconectar y encontrar este momento de
      creatividad que nos aportará nuevas herramientas útiles de trabajo y comunicación.\n\n**PROGRAMA**\n\n1.
      Aprenderemos técnicas básicas de dibujo con ejercicios divertidos y imaginativos,
      dibujando a las modelos y usando diferentes técnicas y soportes de dibujo.\n2.
      Dividiremos al grupo en parejas para realizar ejercicios que nos ayudarán a
      desarrollar la comunicación y la organización de tareas a través de nuevas poses
      que dibujar. También ejercicios grupales muy divertidos para añadir diversión
      al evento.\n3. Bebidas y pica pica para comentar la sesión, tomar fotos, hablar
      con la gente y los organizadores... (opcional)"
