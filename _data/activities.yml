- id: '76970'
  title:
    en: Photo Challenge around the city by GoCar
    ca: Concurs fotogràfic per la ciutat amb GoCar
    es: Concurso fotográfico por la ciudad con GoCar
  description:
    en: |+
      Forget the tourist bus queues and make the most of your valuable holiday time with GoCar Lisbon.

      We propose a Photo Challenge combined by GoCars. Discover the most beautiful places of the city, like getting inside the old quarters and admiring its viewpoints.

      This activity is organized in rotation: while some teams are discovering the city center on foot, others are taking the GoCar to the Moorish maze of Alfama, Castle and Graça, with picturesque stops in amazing view points.

      In all stops the group has to take pictures and answer some questions. As an alternative, the Sidecar tour can also be done in Belém, to explore its World Heritage Monuments. These pictures must be original, striking and appealing, to win the prize for best photographer!

    ca: "Proposem un concurs fotogràfic, que es realitza amb Gocars.\n\nL'objectiu
      és apropar als participants a la cultura portuguesa, les tradicions i permetre
      que es relacionin amb la gent local. La idea d'aquest concurs és capturar i
      mostrar meravelloses imatges que transmetin l'essència de Lisboa.\n\nDividirem
      el grup en dos. Mentre uns realitzen una ruta a peu pel centre de la ciutat,
      la resta descobriran la ciutat a bord d'un GoCar. \n\nDurant els recorreguts
      realitzarem diferents parades i tots els participants hauran de prendre fotografies
      que posteriorment seran ensenyades a tot el grup.\n\nNo us oblideu de capturar
      imatges originals, impactants i cridaneres, per guanyar el premi al millor fotògraf!"
    es: "Proponemos un concurso fotográfico, que se realiza con Gocars.\n\nEl objetivo
      es acercar a los participantes a la cultura portuguesa, las tradiciones y permitir
      que se relacionen con la gente local.  La idea de este concurso es capturar
      y mostrar maravillosas imágenes que transmitan la esencia de Lisboa.\n\nDividiremos
      el grupo en dos.  Mientras unos realizan una ruta a pie por el centro de la
      ciudad, el resto descubrirán la ciudad a bordo de un GoCar. \n\nDurante los
      recorridos realizaremos diferentes paradas y todos los participantes deberán
      tomar fotografías que posteriormente se enseñaran al resto. \n\nNo os olvidéis
      de capturar imágenes originales, impactantes y llamativas, para ganar el premio
      al mejor fotógrafo!"
