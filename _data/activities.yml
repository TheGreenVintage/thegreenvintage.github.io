- id: '76949'
  title:
    en: Authentic Catalan Experience
    ca: Viu una experiència vinícola!
    es: "¡Vive una experiencia vinícola!"
  description:
    en: "Alella is a small charming village located in the comarca of Maresme, between
      the Mediterranean Sea and the coastal mountain, just 15km away from Barcelona.
      The coastal town combines a thousand-year tradition of winemaking with architectural
      highlights from the ancient, Romanesque, Baroque and Modernist periods. \n\nThis
      wonderful tour will provide knowledgement about Catalan history, culture, gastronomy
      and it is perfect to be close to local people. \n\nThe first activity will be
      done in a typical farmhouse of the 14th century, surrounded by vineyards. Is
      a small, family-run winery that offers a small production of wines made from
      mostly local grapes grown over thirteen hectares of land. You will visit the
      cellar and the vineyards. Finally you will taste four organic and high quality
      wines.\n\nAfter that we will do a Modernist Walking Tour. It is much more than
      a series of photo opportunities (although don't forget your camera!). Dig deep
      into the roots of the movement and explore the social, political and cultural
      issues. The result is a memorable one of the most important art of the world
      and a tribute to some of its most talented artists.\n\nDuring this walking tour
      we ‘ll make a stop at the local market of Alella, which opened its doors in
      X, you will learn about locally grown products, get to know some of the vendors
      who have been there for years. This casual stop is for you to savour typical
      gastronomic heritage from a local perspective.\n\nVermouth is more than a simple
      drink, it is a beautiful tradition. Enjoy a typical Spanish vermouth and tapas
      in a truly authentic Catalan Tavern, which opened its doors 29 years ago. \nDiscover
      the tavern that has become reference as a traditional place to take vermouth
      in the middle of this special village.\n\nLive and authentic experience of the
      19th century in Alella, near Barcelona."
    ca: "Alella és una petita població situada a la comarca del Maresme, entre el
      mar Mediterrani i la serralada de la costa anomenada Serralada del Litoral.
      A més és conegut pels seus vinyers i la producció de vi, a només 15 km de Barcelona.
      Amb aquest Tour podrà descobrir com vivia la burgesia catalana entre els segles
      XIX i XX, i que encara conserva un imponent patrimoni modernista i manté viva
      la seva identitat cultural. El municipi vinícola dóna nom a una de les denominacions
      d'origen més petites i antigues de la península: La denominació d'origen Alella.\n\nLa
      primera activitat es durà a terme en una típica masia del segle XIV, envoltada
      de vinyers. Disposen de 13 hectàrees de vinyers de 25 anys, amb cultius ecològics.
      Visita guiada pel vinyer, pel celler, i finalment una degustació de quatre vins
      orgànics i d'alta qualitat.\n\nContinuarem amb un itinerari cultural que ofereix
      la possibilitat de fer un recorregut per la història del segle XIX i principis
      del XX. Arquitectes com Jeroni Martorell o Josep Puig i Cadafalch van desenvolupar
      alguns dels seus projectes en aquest bonic poble. Endinsant-nos en les formes
      i els colors de l'arquitectura alellenca podrem extreure algunes de les característiques
      generals d'aquest moviment. Durant aquest recorregut a peu farem una parada
      al mercat local d'Alella, on coneixerà els productes locals de la comarca. \nEl
      Maresme compta amb un microclima i unes condicions orogràfiques molt favorables
      per al cultiu de la maduixa, el raïm, els pèsols i les síndries.\n\nEl Vermut
      és més que una simple beguda, és una bella tradició. Gaudeixi d'un típic vermut
      amb una gran varietat de tapes a una autèntica taverna catalana. La taverna
      va obrir les seves portes fa 29 anys i és un referent en el preciós poble d'Alella
      i els seus voltants.\n\nViu una experiència vinícola amb Denominació d'Origen!"
    es: "Alella es una pequeña población situada en la comarca del Maresme, entre
      el mar Mediterráneo y la cordillera de la costa llamada Serralada del Litoral.
      Además es conocido por sus viñedos y la producción de vino, a sólo 15 km de
      Barcelona. Con este Tour podrá descubrir cómo vivía la burguesía catalana entre
      los siglos XIX y XX, y que aún conserva un imponente patrimonio modernista y
      mantiene viva su identidad cultural. El municipio vinícola da nombre a una de
      las denominaciones de origen más pequeñas y antiguas de la península: La denominación
      de origen Alella. \n\nLa primera actividad se llevará a cabo en una típica masía
      del siglo XIV, rodeada de viñedos. Disponen de 13 hectáreas de viñedos de 25
      años, con cultivos ecológicos. Visita guiada por el viñedo, por la bodega, y
      finalmente una degustación de cuatro vinos orgánicos y de alta calidad.\n\nContinuaremos
      con un itinerario cultural que ofrece la posibilidad de hacer un recorrido por
      la historia del siglo XIX y principios del XX. Arquitectos como Jeroni Martorell
      o Josep Puig y Cadafalch desarrollaron algunos de sus proyectos en este bonito
      pueblo. Adentrándonos en las formas y los colores de la arquitectura alellenca
      podremos extraer algunas de las características generales de este movimiento.\n\nDurante
      este recorrido a pie vamos a hacer una parada en el mercado local de Alella,
      donde conocerà  acerca de los productos locales de la comarca. El Maresme cuenta
      con un microclima y unas condiciones orográficas muy favorables para el cultivo
      de la fresa, la uva, los guisantes y las sandías.\n\nEl Vermut es más que una
      simple bebida, es una hermosa tradición. Disfrute de un típico vermut acompanyado
      con una gran variedad de tapas en una auténtica taberna catalana. La taberna
      abrió sus puertas hace 29 años y es un referente en el bonito puebo de Alella
      y sus alrededores.\n\n¡Vive una experiencia vinícola con Denominación de Origen!"
