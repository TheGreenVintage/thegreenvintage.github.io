- id: '76950'
  title:
    en: MasterChef
    ca: MasterChef
    es: MasterChef
  description:
    en: |-
      We will begin the activity with a visit to Santa Caterina market. Chef will meet the group at the gate of the market and will visit different positions to adapt somewhat to the menu of the activity that will be developed.

      After the purchase return to the kitchens, to start a real culinary duel by teams.

      Each team will cook a dish, following the instructions of our chef, with the ingredients and the time indicated. At the end of the activity we will do a taste of the cooked dishes and Masterchef jury will give a prize to the winning team!

      A real experience that will foster teamwork, communication, group cohesion and control of the situation when working under pressure.

      > 3... 2... 1...  Cook!
    ca: "Començarem l'activitat amb una visita al Mercat de Santa Caterina. El xef
      es trobarà amb el grup a la porta del mercat i visitaran diferents botigues
      adequant-se una mica al menú de l'activitat que es desenvoluparà, aprofitant
      la visita es comprarà algun dels ingredients amb els quals després els aspirants
      hauran de cuinar.\n\nDesprés de la compra tornarem a les cuines, per començar
      una autèntica competició culinaria per equips.\n\nCada equip cuinarà un plat,
      seguint les instruccions del nostre xef, amb els ingredients i el temps indicats.
      Al final de l'activitat es degustaran els plats cuinats i el jurat de Masterchef
      donarà un premi a l'equip guanyador!\n\nUna veritable experiència que aconseguirà
      fomentar el treball en equip, la comunicació, la cohesió del grup i el control
      de la situació quan es treballa sota pressió. \n\n> 3...2…1… a cuinar!"
    es: "Empezaremos la actividad con una visita al Mercado de Santa Caterina. El
      chef se encontrará con el grupo en la puerta del mercado y visitarán diferentes
      puestos adecuándose un poco al menú de la actividad que se va a desarrollar,
      aprovechando la visita se comprará alguno de los ingredientes con los que luego
      los aspirantes van a cocinar.\n\nDespués de la compra regresaremos a las cocinas,
      para empezar un auténtico duelo culinario por equipos.\n\nCada equipo cocinará
      un plato, siguiendo las instrucciones de nuestro chef, con los ingredientes
      y los tiempos indicados. Al final de la actividad se degustarán los platos cocinados
      y el jurado de Masterchef dará un premio al equipo ganador!\n\nUna verdadera
      experiencia que conseguirá fomentar el trabajo en equipo, la comunicación, la
      cohesión del grupo y el control de la situación cuando se trabaja bajo presión.
      \n\n> 3...2…1… ¡a cocinar!"
