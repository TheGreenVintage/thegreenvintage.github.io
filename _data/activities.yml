- id: '76968'
  title:
    en: MURDER MYSTERY GAME
    ca: ASSASSINAT A LA MANSIÓ
    es: CLUEDO EN VIVO
  description:
    en: |-
      **The history**

      Lord Cobblepot has been killed! Could it have been your despondent wife? Your distrustful partner? Your beautiful and young secretary? Or, as the canons send, once again the murderer is the steward?

      Investigate the murder yourself, gather the possible clues scattered throughout his mansion and interrogate the suspects themselves to be the first to solve the case and find out who has ended the seemingly immaculate life of the English lord millionaire!

      *So, now it’s up to you to solve the murder!*


      > **Values we work:** teamwork, creativity, talent, strengthen links, strategies, reaction capacity, improve communication, leadership and emotional intelligence.
      >
    ca: "“Assassinat a la Mansió” és un joc interactiu. Els participants\nsón convocats
      i hauran de viure diverses, es plantejarà un enigma que s’haurà de resoldre
      de forma cooperativa.\n\nEls nostres actors conduïran la història i estaran
      amb\nels participants en tot moment.\n\nTot el plantejament i desenvolupament
      es farà de forma atmosfèrica i sense sortir de la història de manera que convidem
      als assistents a traslladar-se durant unes hores en un altre temps i en un altre
      lloc sense sortir del seu paper.\n\n**La Història**\n\nLord Cobblepot ha sigut
      assassinat! Haurà estat la seva abatuda esposa? El seu desconfiat soci? La seva
      bella i jove secretària? O, com manen els cànons, un cop més l'assassí és el
      majordom? \n\nInvestiga tu mateix l'assassinat, reuneix les possibles pistes
      escampades per la seva mansió i interroga els propis sospitosos per ser el primer
      en resoldre el cas i descobrir qui ha acabat amb la vida aparentment immaculada
      del milionari lord anglès!\n\n> **Valors que treballem:** El treball en equip,
      la creativitat, el talent, reforçar els vincles, estratègies, capacitat de reacció,
      millorar la comunicació, lideratge i la intel·ligència emocional.\n>"
    es: "*Ha habido un asesinato en la mansión y todos sois sospechosos hasta que
      aparezca el asesino*\n\nLos participantes son convocados y tendrán que vivir
      diversas, se planteará un enigma que se tendrá que resolver de forma cooperativa.\n\nNuestros
      actores conducirán la historia y estarán con los participantes en todo momento.\n\nTodo
      el planteamiento y desarrollo se hará de forma atmosférica y sin salir de la
      historia de forma que invitamos a los asistentes a trasladarse durante unas
      horas en otro tiempo y en otro lugar sin salir de su papel.\n\n**La Historia**\n\nLord
      Cobblepot ha sido asesinado! Habrá sido su abatida esposa? Su desconfiado socio?
      Su bella y joven secretaria? O, como mandan los cánones, una vez más el asesino
      es el mayordomo? \n\nInvestiga tú mismo el asesinato, reúne las posibles pistas
      dispersadas por su mansión e interroga los propios sospechosos para ser el primero
      en resolver el caso y descubrir quien ha acabado con la vida aparentemente inmaculada
      del millonario lord inglés!\n\n> **Valores que trabajamos:** trabajo en equipo,
      creatividad, talento, reforzar los vínculos, estrategias, capacidad de reacción,
      mejorar la comunicación, liderazgo y la inteligencia emocional."
