  title:
    en: Murder mystery game
    ca: EL TESTAMENT DE MR. COLLINS
    es: 'Cluedo en vivo: El Testamento de Mr. Collins'
  description:
    en: "**THE TESTAMENT OF MR. COLLINS**\n\nMr. Collins has died leaving behind an
      immense fortune. Friends and family gather on will reading day waiting for their
      piece of the cake...\n\nBut everyone is in for a surprise when they discover
      a posthumous recording...\n\n> Mr. Collins has been murdered and his inheritance
      will go to whoever solves the crime!>\n \nYou are all murder suspects as well
      as investigators.\n\n**HOW DOES IT WORK? DISCOVER WHO, HOW AND WHY**\n\nQuestion
      the other suspects... They're all lying! And you too…\nExtract CSI evidence
      and rule out suspects\nSearch and find clues, bribe and blackmail your colleagues,
      buy and sell information with money...\n\n**ME, SUSPECT...?** You will receive
      your file by mail days before. Information!\nof your character is confidential!
      You'll get a glimpse of your new self and bring out the artist in you.\n\n\n>
      **Values we work:** teamwork, creativity, talent, strengthen links, strategies,
      reaction capacity, improve communication, leadership and emotional intelligence.>"
    ca: |-
      Mr. Collins ha mort deixant després de si una immensa fortuna. Amics i familiars es reuneixen el dia de la lectura del testament esperant la seva part del pastís...

      Però tots s'emporten una sorpresa quan descobreixen un enregistrament pòstum...

      > Mr. Collins ha mort assassinat i la seva herència serà per a qui resolgui el crim!

      Tots sou sospitosos d'un assassinat, alhora que investigadors.

      **COM FUNCIONA? DESCOBREIX QUI, COM I PER QUÈ**

      Interroga als altres sospitosos... Tots menteixen! I tu també....
      Extreu evidències CSI i descarta sospitosos
      Cerca i troba pistes, suborna i fa xantatge als teus companys, compra i ven informació amb diners....

      **JO, SOSPITÓS...?** Rebràs la teva fitxa per mail dies abans. La informació
      del teu personatge és confidencial! Et faràs una idea del teu nou jo i trauràs a l'artista que portes dins.


      > **Valors que treballem:** El treball en equip, la creativitat, el talent, reforçar els vincles, estratègies, capacitat de reacció, millorar la comunicació, lideratge i la intel·ligència emocional.>
    es: |-
      Mr. Collins ha muerto dejando tras de sí una inmensa fortuna.

      Amigos y familiares se reúnen el día de la lectura del testamento esperando su parte del pastel...

      Pero todos se llevan una sorpresa cuando descubren una grabación póstuma...

      > ¡Mr. Collins ha muerto asesinado y su herencia será para quien resuelva el crimen!

      Todos sóis sospechosos de un asesinato, a la vez que investigadores.

      **¿CÓMO FUNCIONA? DESCUBRE QUIÉN, CÓMO Y POR QUÉ**

      Interroga a los demás sospechosos... ¡Todos mienten! Y tú también....
      Extrae evidencias CSI y descarta sospechosos
      Busca y encuentra pistas, soborna y chantajea a tus compañeros, compra y vende información con dinero....

      **¿YO, SOSPECHOSO...?** Recibirás tu ficha por mail días antes. ¡La información
      de tu personaje es confidencial! Te harás una idea de tu nuevo yo y sacarás al artista que llevas dentro.


      > **Valores que trabajamos:** trabajo en equipo, creatividad, talento, reforzar los vínculos, estrategias, capacidad de reacción, mejorar la comunicación, liderazgo y la inteligencia emocional.
