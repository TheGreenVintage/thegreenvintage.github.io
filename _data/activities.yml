- id: '76969'
  title:
    en: Adrenaline & Speed experience with competition pilot José Monroy
    ca: Experiència amb un pilot de competició professional
    es: Experiencia con un piloto de competición
  description:
    en: |-
      Departing from the Hotel in Lisbon, we will head 45km south crossing the Tagus river to its other bank, through the 25 of April bridge and then coming back via Vasco da Gama bridge, which will offer to the participants nice panoramic views to Lisbon and surroundings.

      We will divide the group into smaller teams and after a safety briefing we will proceed to a 20 minutes qualifying stage. Next step will be a 120 minutes Endurance race surrounded by competition spirit without never loosing of sight the good mood of each one of the participants.

      The 3 winning teams will have the chance to take a 2 laps ride with Portuguese competition pilot José Monroy, who will be our host for this afternoon. As a plus there will be also a draw where 8 lucky group participants will win the chance to take a ride in José Monroy’s competition SEAT Leon Cupra vehicle.

      Full-coverage of this event in video and photo is included and will be given to each one of the participants. Also trophies will be awarded to the 3 best lap’s participant pilots. Participation medals are also included and will be awarded to all activity guests by 4 pit hostesses.
    ca: "Sortirem de l'hotel i anirem a 45km cap al sud travessant el riu Tajo, el
      25 d'abril bridge i després tornar a través del pont Vasc da Gama, que oferirà
      als participants panoràmiques vistes de Lisboa i voltants. \n\nDividirem el
      grup en equips més petits i després d'una reunió de seguretat es procedirà als
      20 minuts de la fase prèvia. Després es començarà la carrera de resistència.
      Els tres equips guanyadors tindran l'oportunitat de fer dues voltes amb el pilot
      de competició portuguès José Monroy. \nDurant l'esdeveniment realitzarem un
      sorteig on 8 participants podran fer pujar i donar una volta al SEAT Leon Cupra
      de José Monroy. \n\nCobertura completa de l'esdeveniment en vídeo i foto. S'atorgaran
      trofeus als pilots participants i medalles de participació."
    es: "Saldremos del  hotel y nos dirigimos a 45km hacia el sur cruzando el río
      Tajo a su otra orilla, el 25 de abril bridge y luego regresar a través del puente
      Vasco da Gama, que ofrecerá a las participantes panorámicas vistas a Lisboa
      y alrededores. \n\nDividiremos el grupo en equipos más pequeños y después de
      una reunión de seguridad se procederá a los 20 minutos de la fase previa. Después
      se empezará la carrera de resistencia . Los tres equipos ganadores tendrán la
      oportunidad de dar un paseo de dos vueltas con el piloto de competición portugués
      José Monroy. \nDurante el evento realizaremos un sorteo dónde 8 participantes
      podrán dar un paseo en el SEAT Leon Cupra de  José Monroy. \n\nCobertura completa
      del evento en video y foto. Se otorgarán trofeos a los pilotos participantes,
      medallas de participación."
