- id: '76963'
  title:
    en: Trencadís Workshop
    ca: Taller de trencadís
    es: Taller de Mosaico Trencadís
  description:
    en: |-
      A short introduction will be given to ‘Trencadis’ (Catalan - ‘to break’) – The mosaic style from the ‘Modernista’ period in Barcelona c.1880 – c.1910 made famous by Gaudi.

      **Making Trencadis**
      An introduction to the technique and ‘how to’ will explain everything that groups need to know to work on their own and as a team.

      Each pair work together to make their section of the design. They also need to work with the other team members to encourage cohesion and working towards an overall design.

      The whole team should decide on colours, the size of ceramic tiles used etc. Final pieces are judged based on overall look and cohesion.

      **Feedback**
      Teams are encouraged to speak about their mosaic, considering individual performance and teamwork and should give feedback on what worked well and how they might have approached things differently.
    ca: |-
      El taller començarà amb una breu introducció al 'Trencadís'. És un tipus d'aplicació ornamental del mosaic a partir de fragments ceràmics units; molt habitual i característic en l'arquitectura modernista catalana.

      **DESENVOLUPAMENT DEL TALLER**

      Dividirem als participants en grups (o creats per l'empresa). Farem una introducció a la tècnica i al "com fer-ho".

      Cada grup treballarà en conjunt per fer la seva secció del disseny. És important, comunicar-se amb els altres equips per encoratjar la cohesió i treballar cap a un disseny general.

      Tot l'equip ha de decidir sobre els colors, la grandària de les rajoles, etc. Les peces finals es jutgen en funció de l'aspecte general i la cohesió.

      Al final del taller, cada equip haurà de defensar el seu treball i posar-ho en comú amb tots els altres grups.


      > **VALORS TREBALLATS**
