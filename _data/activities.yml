  description:
    en: "We’ll pick up the guests at the Hotel and take them to one of Lisbon’s pier
      where is located our modern and recently inaugurated catamaran. \n\nWe will
      take you during a 2,5 hours tour along the Tagus river, in a circuit connecting
      the two bridges 25 Abril and Vasco da Gama, for a perspective of Lisbon’s main
      attractions,  such as the riverside downtown, Belém quarter, Parque das Nações
      (Expo98). \n\nOpen bar for soft drinks, beer and sangria  on board, together
      with a 30 minutes cocktail with canapés at mile of the trip, to make sure the
      networking and interaction between the participants is always present. Certainly
      an afternoon to be remembered by all the participants. "
    ca: "Us recollirem a l'hotel i anirem a un dels molls de Lisboa, on està situat
      el nostre catamarà modern i recentment inaugurat. \n\nRealitzarem un recorregut
      pel riu Tajo, un circuit que connecta els ponts 25 d'abril i Basc dóna Gamma.
      Barra lliure de refrescs, cervesa i sangria a bord, juntament amb 30 minuts
      de còctel amb canapès. Sens dubte una tarda per recordar."
    es: "Os recogeremos en el hotel  y iremos a uno de los muelles de Lisboa, dónde
      está situado nuestro catamarán moderno y recientemente inaugurado.\n\nRealizaremos
      un recorrido por el río Tajo, un circuito que conecta los puentes  25 de abril
      y Vasco da Gama. Barra libre de refrescos, cerveza y sandria a bordo, junto
      con 30 minutos de coctel con canapés. Sin duda una tarde para recordar. "
