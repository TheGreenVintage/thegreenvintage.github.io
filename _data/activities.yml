- id: '76962'
  title:
    en: The vintage wacky races
    ca: Carrera d'andròmines
    es: Carrera de autos locos
  description:
    en: "> Ready, Steady... design your dream car in this adrenaline fuelled team
      building challenge.\n\nLet your team’s personality shine as you not only build
      the chassis but put all your creative ideas into the bodywork too. Choose striking
      colours, stickers, spoilers and more. \n\nThis is fun with a capital ‘F’.\n\nEveryone
      will have a key role whether they’re designing, assembling, or painting the
      bodywork. Time is of the essence, so teamwork is essential, no standing around
      in the pit stop.\n\nOnce your dream machine is roadworthy, you’ll compete against
      other teams on our custom-made track. A couple of chicanes, a bottleneck and
      a hairpin bend or two to\ntest out your cars. All pull power too as we’re believes
      in ‘No Oil’. One elected driver per team and the rest to stabilise and pull
      the car around at break neck speed!!\n\nThey’ll be a place on the podium for
      the three winning teams, oh! And some bubby too!!"
    ca: "Benvinguts a la Gran Carrera d'andròmines. Esteu preparats per a una bona
      dosi d'adrenalina, destresa i diversió?\n\nUs dividirem per equips, i en cada
      box trobareu el material necessari per a crear el vostre cotxe. Cartó, fustes,
      pintura, papers, adhesius i més. Imaginació i creativitat al poder.\n\nAmb ajuda
      d'experts, cada equip haurà de construir el cotxe, donant-li un toc personal
      a la carrosseria. Trieu bé els colors, el lema del vostre equip, proveu que
      circuli... **Convertiu-vos en la millor escuderia de carreras**\n\nTots els
      participants juguen un paper clau en el procés, ja sigui que estiguin dissenyant,
      contruïnt l'estructura del cotxe o pintant la carrosseria. El temps és essencial,
      per la qual cosa el bon treball en equip, evitarà una parada en boxes.\n\nUna
      vegada acabat el disseny, donarem pas a la gran carrera. Un circuit amb corbes
      i obstacles llestos per a vosaltres! Trieu un pilot per equip i la resta sereu
      els encarregats d'estabilitzar i donar velocitat al cotxe.\n> \n> El podium
      us espera! Preparats, llestos...!\n\n**Els valors que treballem:** treball en
      equip, presa de decisions, distribució de tasques, habilitats, competitivitat,
      reforçar vincles, estratègies, adrenalina i sobretot diversió."
    es: "Bienvenidos a la Gran Carrera de los Coches Locos.  ¿Estáis preparados para
      una buena dosis de adrenalina, destreza y diversión?\n\nOs dividiremos por equipos,
      y en cada box encontraréis el material necesario para crear el Auto Loco. Cartón,
      maderas, pintura, papeles, pegatinas y más. Imaginación y creatividad al poder.\n\nCon
      ayuda de expertos, cada equipo deberá construir el coche, dándole un toque personal
      a la carrocería. Elegid bien los colores, el lema de vuestro equipo, probad
      que circule... **Convertíos en la mejor escudería de carreras**\n\nTodos los
      participantes juegan un papel clave en el proceso, ya sea que estén diseñando,
      ensamblando la estructura del coche o pintando la carrocería. El tiempo es esencial,
      por lo que el buen trabajo en equipo, evitará una parada en boxes.\n\nUna vez
      terminado el diseño, daremos paso a la gran carrera. Un circuito con curvas
      y obstáculos listos para vosotros! Elegid un piloto por equipo y el resto seréis
      los encargados de estabilizar y dar velocidad al auto. \n\n> ¡El podium os espera!
      ¡Preparados, listos...!\n\n**Los valores que trabajamos:** trabajo en equipo,
      toma de decisiones, distribución de tareas, habilidades, competitividad, reforzar
      vínculos, estrategias, adrenalina y sobretodo diversión."
