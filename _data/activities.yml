- id: '76958'
  title:
    en: 'Custom Room Escape '
    ca: Room Escape personalitzats
    es: Room Escape personalizados
  description:
    en: "Room Escape is an intense Team Building activity in which players will enter
      a space and should find a way to escape in less than 60 minutes. To do this
      they must solve a codes, clues and some other challenges until they achieve
      the final goal. The experience will have an attractive story to immerse the
      players in a misterious enviroment.\n\nWe take the Room Escape to the place
      you tell us: offices, convention room, hotel where your company's staff is staying…\n\nIn
      addition, you have the possibility to request a personalized experience, with
      a story line and materials adapted to your company, products and goals, a totally
      customized experience.\n\nFor large groups, you can play into several teams
      and simultaneously perform the Room Escape with a common final goal or in competition
      mode, depending on the Team Building goals you have. \nFinally, if you wish,
      we can include in the experience a Coach that makes previous and subsequent
      group dynamics or make a report for your company with the roles, attitudes or
      potentialities observed during the game.\n\nTime is running out!"
    ca: |-
      El Room Escape és una intensa activitat de Team Building en la qual els participants entraran en un espai i hauran de buscar la manera de sortir en menys de 60 minuts. Per a això hauran de resoldre un entramat de codis, pistes i enigmes que els portin al seu objectiu final. Tot això amb una trama argumental de fons que atraparà als jugadors en una història d'allò més real.

      Portem el Room Escape al lloc que ens digueu, siguin vostres oficines, el vostre saló de convencions o l'hotel on s'allotgi el personal de la vostra empresa. A més, teniu la possibilitat de sol·licitar una experiència personalitzada, amb una trama argumental i materials adaptats a la vostra empresa, sector, productes i objectius, una experiència totalment a mesura.

      Per a grups grans, podreu dividir-vos en diversos equips i realitzar de forma simultània el Room Escape amb un objectiu final comú o bé en manera de competició, en funció dels objectius de Team Building que perseguiu.

      Finalment, si ho desitgeu, podem incloure en l'experiència un Coach que faci dinàmiques de grup prèvies i posteriors o elabori un informe per a la vostra empresa amb els rols, actituds o potencialitats observats durant el joc.

      El temps s'acaba!
    es: |-
      El Room Escape es una intensa actividad de Team Building en la que los participantes entrarán en un espacio y deberán buscar la manera de salir en menos de 60 minutos. Para ello deberán resolver un entramado de códigos, pistas y enigmas que les lleven a su objetivo final. Todo ello con una trama argumental de fondo que atrapará a los jugadores en una historia de lo más real.

      Llevamos el Room Escape al lugar que nos digáis, sean vuestras oficinas, vuestro salón de convenciones o el hotel donde se aloje el personal de vuestra empresa.

      Además, tenéis la posibilidad de solicitar una experiencia personalizada, con una trama argumental y materiales adaptados a vuestra empresa, sector, productos y objetivos, una
      experiencia totalmente a medida.

      Para grupos grandes, podréis dividiros en varios equipos y realizar de forma simultánea el Room Escape con un objetivo final común o bien en modo de competición, en función de los objetivos de Team Building que persigáis.

      Por último, si lo deseáis, podemos incluir en la experiencia un Coach que haga dinámicas de grupo previas y posteriores o elabore un informe para vuestra empresa con los roles, actitudes o potencialidades observados durante el juego.

      ¡El tiempo se acaba!
