  title:
    en: LAUGHTER THERAPY WORKSHOPS
    ca: Taller de Risoteràpia
    es: 'TALLER DE RISOTERAPIA '
  description:
    en: "Through games and simple activities, we create a lively and fun environment
      that reveals **complicity, spontaneity, creativity,  joy and a calm state of
      mind, generating a strong group cohesion**. Releasing deep laughter, it helps
      to release stress and body tensions, creating a positive state.\n\nAll this
      is done progressively and respectfully making the experience easy and beneficial
      to all participants regardless their condition.\n\nIf you are part of a group
      we can organize a specific laughter therapy workshop. "
    ca: "Un taller de Risoteràpia és una pràctica grupal per despertar i expressar
      cadascú la seva alegria, espontaneïtat, creativitat i complicitat. \n\nÉs un
      temps perquè cada persona gaudeixi de la llibertat i la frescor que porta jugar
      i riure profundament. Mitjançant un conjunt de dinàmiques lúdiques, amb la música
      com a suport, generem un ambient alegre i divertit que facilita l'expressió
      del potencial creatiu dels participants, l'alliberament de l'estrès i al mateix
      temps permet aforar un clímax de confiança i de cohesió entre els/les participants.\n\nTot
      això fa que resulti una experiència amable, expansiva i enormement divertida.
      Es tracta d'una pràctica respectuosa i de fàcil accés per a qualsevol.\n\n**PROGRAMA**\n\nLa
      base metodològica és la vivència. Entenem per vivència la pràctica a través
      de balls, jocs i dinàmiques que influeixen en l'estat anímic i sensorial del
      participant.\n\nLa seqüència metodològica estàndard d'una sessió és la\nsegüent:\n1.
      Presentació i enquadrament\n2. Trencar el gel i cohesió grupal\n3. Energia i
      celebració\n4. Dinàmica del riure\n5. Relaxació\n6. Posada en comú"
    es: "Un taller de Risoterapia es una práctica grupal para despertar y expresar
      cada cual su alegría, espontaneidad, creatividad y complicidad. \n\nEs un tiempo
      para que cada persona disfrute de la libertad y la frescura que trae jugar y
      reír profundamente. Mediante un conjunto de dinámicas lúdicas, con la música
      como apoyo, generamos un ambiente alegre y divertido que facilita la expresión
      del potencial creativo de los participantes, la liberación del estrés y al mismo
      tiempo permite aforar un clímax de confianza y de cohesión entre los/las participantes.
      \n\nTodo esto hace que resulte una experiencia amable, expansiva y enormemente
      divertida. Se trata de una práctica respetuosa y de fácil acceso para cualquiera.
      \n\n**PROGRAMA**\n\nLa base metodológica es la vivencia. Entendemos por vivencia
      la práctica a través de bailes, juegos y dinámicas que influyen en el estado
      anímico y sensorial del participante. \n\nLa secuencia metodológica estándar
      de una sesión es la\nsiguiente:\n1. Presentación y encuadre\n2. Rompehielos
      y cohesión grupal\n3. Energetización y celebración\n4. Dinámica de la risa\n5.
      Relajación\n6. Puesta en común"
