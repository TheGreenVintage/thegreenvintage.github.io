- id: '76965'
  title:
    en: Snowshoe hikes
    ca: RAQUETES DE NEU
    es: RAQUETAS DE NIEVE
  description:
    en: "Snowshoe hiking trails allow us to easily move over snowy surfaces and allow
      us to discover spaces of great scenic beauty in a fun and completely safe way.\n\n>
      Available routes: \n\n* **Guils Fontanera**\n\nWe propose you this essential
      and beautiful excursion from the Refuge de la Feixa.\nSimple and beautiful family
      route to do with snowshoes that will take us from the Nordic Ski Resort of Guils-Fontanera
      to the Refuge de la Feixa.\n\n* **Valter 2000 (Girona)**\n\nThe crossing is
      a route that goes through the Mantet nature reserve, during our tour we will
      cross the French and Catalan supply. Enjoy panoramic views of 360º and ideal
      terrain to practice this mode in an idyllic environment.\n\n* **Llanos del Hospital
      (Huesca)**\n\nFantastic route to enter the valley of Benaque. It is a curious
      whim of nature at the foot of the Aneto, a big surprise for those who see it
      for the first time, it is surprising to see the waterfall and the curious phenomenon
      of seeing the waters disappear.\n\nIt is a kind of sink, about 70 meters in
      diameter and 40 deep, in which the water from the glaciers of the Aneto and
      the Maladeta disappears underground at 2,074 meters."
    ca: "Les raquetes de neu ens permeten desplaçar-nos amb facilitat per sobre de
      les superfícies nevades i ens permetran descobrir espais de gran bellesa paisatgística
      d'una forma molt divertida.\n\nEls racons que podràs admirar, només són accessibles
      a través de la pràctica d'aquesta activitat.\n\n> **RUTES DISPONIBLES**\n\n**Refugi
      de la Feixa**\n\nUs proposem aquesta imprescindible i bonica excursió des del
      Refugi de la Feixa.\nSenzilla i bonica ruta familiar per fer amb raquetes que
      ens durà de l'Estació d'Esquí Nòrdic de Guils-Fontanera al Refugi de la Feixa.
      \n\nSi disposeu de dos dies, us recomanem fer aquesta ruta el primer dia i fer
      nit al refugi i l'endemà fer l'excursió a l'estany de Malniu. Pels més agosarats,
      podeu unir les dues rutes en un mateix dia.\n\nEl Refugi de la Feixa està ubicat
      en un entorn privilegiat, que gaudeix d’una protecció especial el Pla d’Espais
      d’Interès Natural (PEIN) la Tossa Plana de Lles – Puigpedrós.\nLa Feixa és un
      refugi petit, íntim, acollidor, amb una filosofia de consum responsable i ecològic.\n\nDurada
      de l'activitat: 4  a 5 hores \n\nNivell: Iniciació\n\n**Valter 2000 (Girona)**\n\nLa
      travessia és un recorregut que pasa per  la reserva natural de Mantet, durant
      el nostre recorregut anirem creuant la forntera francesa i la catalana. Gaudint
      de vistes panoramiques de 360º i un terreny ideal para les practica d'aquesta
      modalitat en un entorn idilic.\n\nDurada de l'activitat: 4  a 5 hores \n\nNivell:
      Iniciació\n\n**Pirineu Aragonès**\n\nDescobreix el Pirineu aragonés amb sortides
      de dos dies o més amb pernocta.\nGaudiràs de dos dies de muntanya i l'experiència
      única de pasar la nit en un refugi d'alta muntanya.\n\nDurada de l'activitat:
      2 dies \n\nNivell: Avançat"
    es: "Las raquetas de nieve nos permiten desplazarnos con facilidad por encima
      de las superficies nevadas y nos permitirán descubrir espacios de gran belleza
      paisajística de una forma muy divertida.\n\nLos rincones que podrás admirar,
      solo son accesibles a través de la práctica de esta actividad.\n\n> **RUTAS
      DISPONIBLES**\n\n**Refugio de la Feixa**\n\nOs proponemos esta imprescindible
      y bonita excursión desde el Refugio de la Feixa.\nSencilla y bonita ruta familiar
      para hacer con raquetas que nos llevará de la Estación de Esquí Nórdico de Guils-Fontanera
      al Refugio de la Feixa.\n\nSi disponéis de dos días, os recomendamos hacer esta
      ruta el primer día y hacer noche al refugio y el día siguiente hacer la excursión
      al estaño de Malniu. Por los más osados, podéis unir las dos rutas en un mismo
      día.\n\nEl Refugio de la Feixa está ubicado en un entorno privilegiado, que
      disfruta de una protección especial el Plan de Espacios de Interés Natural (PEIN)
      la Tossa Plana de Lles – Puigpedrós.\n\nLa Feixa es un refugio pequeño, íntimo,
      acogedor, con una filosofía de consumo responsable y ecológico.\n\nDuración
      de la actividad: 4 a 5 horas\n\nNivel: Iniciación\n\n \n\n**Valter 2000 (Girona)**\n\nLa
      travesía es un recorrido que pasa por la reserva natural de Mantet, durante
      nuestro recorrido iremos cruzando la forntera francesa y la catalana. Disfrutando
      de vistas panorámicas de 360º y un terreno ideal para las practica de esta modalidad
      en un entorno idílico.\n\nDuración de la actividad: 4 a 5 horas\n\nNivel: Iniciación\n\n\n**Pirineo
      Aragonés**\n\nDescubre el Pirineo aragonés con salidas de dos días o más con
      pernocta.\nDisfrutarás de dos días de montaña y la experiencia única de pasar
      la noche en un refugio de alta montaña.\n\nDuración de la actividad: 2 días\n\nNivel:
      Avanzado"
