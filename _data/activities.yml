- id: '76960'
  title:
    en: Ginés the gangster - City Escape Game
    ca: Ginés el Gàngster
    es: Ginés el Gánster - Escape por Barcelona
  description:
    en: |-
      **THE STORY:**

      > Today you are playing a City Escape Game specially designed for your group. It’s called Ginés the gangster. It is a game where you will need to collaborate, communicate, and listen carefully to each other. The team with the best teamwork, will win the game.

      *“Ginés García, better known as “Ginés el Gitano”*, was a ruthless gangster. Feared by most but loved as a husband, father and grandfather. He preferred to sit on a bench in the park with an icecold Alhambra beer in his hand watching his children and grandchildren play. However, to the outside world, Ginés was Barcelona’s most feared gangster.

      From an early age, Ginés’s had an interest in the underworld. After working as a
      chimneysweep in his teenage years, he started his own business in trading cars,bicycles,
      caravans, sunbeds. All this he ran from his home in shantytown La Perona, in the area of
      Sant Martí. Trading goods was his introduction to the underworld. This was the start of
      Ginés’s career in the underworld.

      Because... The trade was not always clean and more and more dubious transports were
      organized. Now and then a few extra packages were transported..... To grow his illegal
      business, het needed money! Ginés came up with the idea of robbing a bank. In 1983,
      Ginés managed to rob the banco de España on Plaça Catalunya and got away with the
      gold reserve. Because of his earlier job as a chimney sweep, Ginés knew all the roofs of Barcelona very well. So, he was gone before the police could catch him. This was also a trait of Ginés that the Mossos still resent; he was always just a bit too quick to get away.

      They had a hard time catching him. The gold the Mossos never found again.
      In 1985,Ginés’s drug trade really took off. He ran the biggest drug network of Catalonia.

      He was Barcelona's most feared gangster. Nobody dared to say anything against him. But
      business couldn't last forever because the Mossos were hot on his heels and in 1988 he was caught! He got 12 years in prison but was released early due to good behavior.
      After Ginés got released from prison, no one heard from him ever again! Could he have plunged back into the underworld? ... Did he run off? ... Or did he retire and spend the rest of his life calmly with his family? ...

      We don’t know! But we do know, something happened because we received a package
      with some envelopes and boxes from Ginés! We brought this for you so you can help us
      find out what happened to Ginés.

      > Are you ready?

      The game is available for 30 up to 100 people.
    ca: |-
      Ginés el Gánster. Es un juego en el que necesitarás colaborar, comunicarte y
      escuchar atentamente el uno al otro. **“El equipo con el mejor trabajo en equipo, ganará el juego”.**

      **HISTORIA**

      “Ginés García, mejor conocido como “Ginés el Gitano”, era un gánster
      despiadado. Temido por la mayoría, pero amado como esposo, padre y abuelo.
      Prefería sentarse en un banco del parque con una cerveza Alhambra helada
      en la mano viendo jugar a sus hijos y nietos. Sin embargo, para el mundo
      exterior, Ginés era el gánster más temido de Barcelona.
      Desde que era bastante jóven, Ginés tuvo interés por el mundo criminal.
      Después de trabajar limpiando chimeneas en su adolescencia, comenzó su
      propio negocio traficando de coches, bicicletas, caravanas, cabinas de
      rayos UV. Todo esto lo dirigía desde su casa, que se encontraba en el barrio
      de chabolas de La Perona, en la zona de Sant Martí. El comercio de bienes fue
      su introducción al mundo criminal. Este fue el comienzo de la carrera de Ginés
      en el hampa.

      Porque… El comercio no siempre fue limpio y cada vez se organizaban
      transportes más dudosos. De vez en cuando, se transportaban algunos
      paquetes adicionales... Para hacer crecer su negocio ilegal, ¡necesitaba dinero!
      A Ginés se le ocurrió la idea de robar un banco. En 1983, Ginés consiguió
      asaltar el banco de España de la plaza Catalunya y se hizo con la reserva de
      oro. Gracias a haber trabajado como deshollinador, Ginés conocía muy bien
      todos los tejados de Barcelona. Así logró escaparse antes de que la policía
      pudiera atraparlo. Ese también fue un rasgo de Ginés que aún resienten los
      Mossos; siempre fue un poco demasiado rápido para escapar. Les costó
      mucho atraparlo. Los Mossos nunca encontraron el oro de nuevo.
      **En 1985, el narcotráfico de Ginés realmente despegó.** Dirigía la red de
      narcotraficantes más grande de Cataluña. Era el mafioso más temido de
      Barcelona. Nadie se atrevía a decir nada en su contra. Pero el negocio no
      podía durar para siempre porque los Mossos le pisaban los talones. **En 1988 el
      cuñado de Ginés, fue asesinado y encontrado muerto en su casa de La
      Perona.** Las pruebas llevaron hasta Ginés y sus años de éxito llegaron a su fin.
      Ginés fue arrestado y sentenciado a 12 años de prisión. Pero fue puesto en
      libertad antes de tiempo debido a su buen comportamiento.

      Después de que Ginés saliera de prisión, ¡nadie volvió a saber de él! ¿Podría
      haberse sumergido de nuevo en el mundo criminal? … ¿Se escapó? … ¿O se
      retiró y pasó el resto de su vida tranquilamente con su familia? …

      ¡No lo sabemos! Lo que sí sabemos es que esta caja fuerte y un paquete
      misterioso con cajas y sobres, nos fue entregado. Sospechamos que pertenece
      a Ginés el Gánster. Hemos pensado en llevar la caja fuerte a los Mossos
      d’Esquadra aquí en Plaza España… pero tenemos muchísima curiosidad por
      ver qué hay dentro. No entendimos cómo abrir la caja fuerte, y por eso
      necesitamos vuestra ayuda. ¡La ayuda de los más inteligentes de Barcelona!
      **¿Podéis ayudarnos a abrir la caja fuerte?**

      > El equipo que abra la caja fuerte primero, ¡es el ganador del juego! ¿Estáis
      > listos?

      El juego está disponible a partir de 30 hasta 100 personas.
    es: |-
