  title:
    en: Game of Thrones
    ca: Joc de trons
    es: JUEGO DE TRONOS
  description:
    en: |-
      The Iron Throne is at stake and follows the struggle of the different Houses to get hold of it. The queen of the seven Kingdoms, Cersei, of the Lannister family, has died leaving a message under her deathbed in which she marked a new regulation for her succession. By surprise for the Lannister, no one will inherit the crown and it is time to know what will be the way to designate the
      new king.

      For this, the king's last hand summons the most powerful Houses in an unprecedented act. Only one of the Houses will be made with the possession of the throne until another is achieved snatch in new battles.

      To take over the throne, it must be the most skillful House. Only the one who manages to open a large safe closed with chains will find inside the king's crown. If it fails, only the king's hand can sit on the throne until there is a king.
    ca: |-
      El Tron de Ferro està en joc i segueix la lluita de les diferents Cases per fer-se amb ell. La reina dels set Regnes, Cersei, de la família Lannister, ha mort deixant un missatge sota el seu llit de mort en el qual marcava un nou reglament per a la seva successió. Per sorpresa pels Lannister, ningú heretarà la corona i és moment de saber quin serà la manera de designar al
      nou rei.

      Per a això, l'última mà del rei convoca a les Cases més poderoses en un acte sense precedents. Solament una de les Cases es farà amb la possessió del tron fins que una altra l'hi aconsegueixi arrabassar en noves batalles.

      Per fer-se amb el tron caldrà ser la Casa més hàbil. Solament la que aconsegueixi obrir una gran caixa forta tancada amb cadenes trobarà a l'interior la corona del rei. Si no ho aconsegueix, solament la mà del rei podrà asseure's en el tron fins que hi hagi rei.
    es: |
      El Trono de Hierro está en juego y sigue la lucha de las diferentes Casas por hacerse con él. La reina de los siete Reinos, Cersei, de la familia Lannister, ha muerto dejando un mensaje bajo su lecho de muerte en el que marcaba un nuevo reglamento para su sucesión. Por sorpresa para los Lannister, nadie heredará la corona y es momento de saber cuál será la manera de designar al
      nuevo rey.

      Para ello, la última mano del rey convoca a las Casas más poderosas en un acto sin precedentes. Solo una de las Casas se hará con la posesión del trono hasta que otra se lo logre arrebatar en nuevas batallas.

      Para hacerse con el trono habrá que ser la Casa más hábil. Solo la que logre abrir una gran caja fuerte cerrada con cadenas encontrará en el interior la corona del rey. Si no lo consigue, solo la mano del rey podrá sentarse en el trono hasta que haya rey.
