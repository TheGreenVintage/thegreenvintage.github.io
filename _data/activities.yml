  description:
    en: "An evil character has set up a nuclear bomb inside the building and just
      a team like yours can defuse it and avoid its self-destruction. Guided by a
      Russian actress and your  synced  watches, you'll be split into teams to overcome
      our quests, which will allow you to crack the necessary codes to defuse the
      ticking bomb. \n\nOnce they have completed all their missions, they meet again
      in the main hall to disconnect the 3 nuclear reactors. The result will depend
      on the result of the tests. Will they be able to disable it?"
    ca: |-
      Un malvat personatge ha instal·lat una bomba nuclear a l'edifici i només un equip com el vostre pot desactivar-la i evitar la seva autodestrucció. Guiats per una actriu i amb els rellotges sincronitzats, us dividirem en equips perquè aneu assolint amb les missions, aquestes us portaran a desxifrar els codis necessaris per desactivar la gran bomba que amenaça en explotar a qualsevol moment.

      Una vegada han realitzat totes les seves missions, es reuneixen novament a la sala principal per desconnectar els 3 reactors nuclears. El resultat dependrà del resultat de les proves. Aconseguiran desactivar-ho?
    es: |-
      Un malvado personaje ha instalado una bomba nuclear en el edificio y sólo un equipo como el vuestro puede desactivarla y evitar su autodestrucción. Guiados por una actriz y con los relojes sincronizados, os dividiremos en equipos para que vayáis cumpliendo con las misiones que os llevarán a descifrar los códigos necesarios para desactivar la gran bomba que amenaza con explotar en cualquier momento.

      Una vez han realizado todas sus misiones, se reúnen nuevamente en la sala principal para desconectar los 3 reactores nucleares. El resultado dependerá del resultado de las pruebas. ¿Conseguirán desactivarlo?
