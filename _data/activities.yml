    ca: ORIENTACIÓ A MUNTANYA
    es: ORIENTACIÓN EN MONTAÑA
  description:
    en: "The activity is developed by teams of up to 10 people. The\nParticipants
      will be abandoned to an unknown point with a map and will have to find different
      points along a surprised route to reach the final location. \n\nTo achieve their
      goal they will have to develop different strategies. **The roles that the participants
      adapt will be decisive to achieve the success of the mission!**\n\nDuring the
      orientation activity and at a certain time the participants will have to develop
      different group dynamics that, while fun, will bring the group together. Only
      when all the teams reach the finish line can they develop the final dynamic."
    ca: "L’activitat es desenvolupa per equips de fins a 10 persones. Els\nparticipants
      seran abandonats a un punt desconegut amb un mapa i hauran de trobar diferents
      punts al llarg d’un recorregut sorpresa per arribar a la localització final.
      \n\nPer tal d’assolir el seu objectiu hauran de desenvolupar diferents estratègies.
      **Els rols que adaptin els participants seran determinants per assolir l’èxit
      de la missió!**\n\nDurant l’activitat d’orientació i a un temps determinat els
      participants hauran de desenvolupar diferents **dinàmiques de grup** que, alhora
      que **divertides**, **cohesionaran al grup**. Només quan tots els equips arribin
      a la meta podran desenvolupar la dinàmica final."
    es: "La actividad se desarrolla por equipos de hasta 10 personas. Los \nparticipantes
      serán abandonados a un punto desconocido con un mapa y tendrán que encontrar
      diferentes puntos a lo largo de un recorrido sorprendida para llegar a la localización
      final. \n\nPara lograr su objetivo tendrán que desarrollar diferentes estrategias.
      **Los roles que adapten los participantes serán determinantes para lograr el
      éxito de la misión!**\n\nDurante la actividad de orientación y a un tiempo determinado
      los participantes tendrán que desarrollar diferentes **dinámicas de grupo**
      que, a la vez que **divertidas**, **cohesionarán al grupo**. Sólo cuando todos
      los equipos lleguen a la meta podrán desarrollar la dinámica final.\n\n"
