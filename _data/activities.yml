- id: '76962'
  title:
    en: Crime in Sant Pere
    ca: Crim a Sant Pere
    es: Crimen en Sant Pere
  description:
    en: "Get in the character of a police inspector investigating a case of robbery
      in the Born district. In this game full of suspense, you will walk by the most
      marvelous places and monuments of Born and get an in-depth grasp of the golden
      age of modernism.\n\nBeginning of the game: You arrive by train at “Estació
      de França” (Barcelona’s train station) this very morning, at 8:22 am on Friday,
      27 August. You have just been transferred to the “Mossos d’Esquadra” (Catalan
      police) Department of La Ribera, Born. Your new colleagues have given you the
      latest case to investigate: some archives were stolen from the “Sant Pere de
      Puelles” Church yesterday. You start studying the information you have in front
      of the “Palau de la Música”. Open your eyes…\n\nExamples of trials: \n– Look
      for clues or information using maps, pictures, etc.\n– Compare information available
      on the field and information provided within the playing material\n– Deduce
      information from visual or sound clues\n– Look for information about a monument
      / building\n– Discard wrong tracks\n– Find your way using old maps or pictures"
    ca: "En aquest joc us posareu a la pell d’un policia que investiga un cas de robatori
      al barri del Born. Durant aquesta gimcana portada amb un suspens insostenible,
      descobrireu meravellosos monuments i detalls del barri, molts racons amagats,
      i us impregnareu de l’època daurada del modernisme.\n\nEl joc comença de la
      següent manera: Acabes d’arribar avui, divendres 27 d’agost, a la “Estació de
      França”, Barcelona, ​​amb el tren de les 8h22. Has estat nomenat cap de la seu
      dels Mossos d’Esquadra al barri de la Ribera, al Born. Els teus nous col·legues
      t’han reservat l’últim crim. Algú ha robat els arxius de Sant Pere de les Puelles.
      L’única cosa que tens per resoldre el cas són els diferents documents que t’han
      donat a la comissaria. Ara, tot és a les teves mans!\n\nExemples de proves:
      \n– Cercar llocs / monuments a partir de preguntes de lògica / d’orientació\n–
      Buscar informació sobre un monument, una escultura, etc.\n– Proves de cultura
      general\n– Proves d’orientació (amb brúixola i mapa)\n– Endevinalles, jeroglífics\n–
      Arribar a conclusions a partir de l’informació proporcionada o trobada"
    es: "En este juego os pondréis en la piel un policía que investiga un caso de
      robo en el barrio del Born. Durante esta gincana que transcurre con un suspense
      frenético, descubriréis maravillosos monumentos y detalles del barrio, muchos
      rincones escondidos y os impregnaréis de la época de oro del modernismo.\n\nEl
      juego empieza de esta manera: Acabas de llegar hoy, viernes 27 de agosto, a
      la Estación de Francia de Barcelona, por el tren de las 8h22. Has sido nombrado
      jefe de la sede de los Mossos d’Esquadra del barrio de la Ribera en el Born.
      Tus nuevos colegas te han reservado el último crimen. Alguien ha robado los
      archivos de San Pere de les Puelles. Lo único de lo que dispones para resolver
      el caso son los diferentes documentos que te han entregado en la comisaría.
      Ahora… ¡todo está en tus manos!\n\nEjemplos de pruebas: \n– Buscar sitios /
      monumentos a partir de preguntas de lógica y de orientación\n– Buscar información
      sobre un monumento, una escultura, etc.\n– Pruebas de cultura general\n– Pruebas
      de orientación (con brújula y mapa)\n– Acertijos, jeroglíficos, etc.\n– Sacar
      conclusiones a partir de información proporcionada o encontrada"
