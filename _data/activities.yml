  title:
    en: Create your own song
    ca: Creeu la vostra pròpia cançó!
    es: "¡Crear vuestra propia canción!"
  description:
    en: "It is a small-format sound experience for 3D sound, where attendees participate,
      record, transit intimately, using headphones and the device (dummy head). The
      tracks are then listened to through headphones allowing for the listener to
      hear from the dummy's perspective. \n\nWe will begin the dynamics with the participants
      sitting in a circle around the microphone wearing headphones and have their
      eyes covered.\n\nPeople are then invited to take advantage of the mask and explore
      the sounds with different materials and generate a sound laboratory that turns
      into a musical improvisation.\n\nThe idea is for everyone to participate and
      leave their imprints in the creation of the song. Music is also part of the
      brand image of a company.\n\nAt the end of the activity you will be given **the
      recording of your single!**\n\n> Three-dimensional sound experience! It encourages
      listener, creativity, fun and a great number of sensations."
    ca: "És una experiència sonora de petit format amb so 3D, on els assistents, hi
      participen, recorren, transiten de manera íntima, mitjançant auriculars i el
      dispositiu (*Dummyhead*),; cap a una vivència única.\n\nComençarem la dinàmica
      amb els participants asseguts en rotllana al voltant del micròfon porten uns
      auriculars i tenen els ulls tapats.\n\nEls sons són amplificats per la tecnologia
      binaural i això genera un efecte molt potent en el oient, que a més, al no poder
      ubicar en un espai real d'on provenen aquests sons, té una sensació de sorpresa
      constant.\n\nDesprés es convida a les persones a treure's l'antifaç i a explorar
      amb diferents materials els sons i es genera un laboratori sonor que acava convertint-se
      amb una improvització musical. \n\nLa idea és que tothom participi i deixi la
      seva impremta en la creació de la cançó. La música també és part de la imatge
      de marca d'una empresa.\n\nAl final de l'activitat se us entregarà la gravació
      del vostre single!\n\n> Experiència sensorial grupal única que fomenta l'escolta,
      la creativitat, la diversió i un gran nombre de sensacions."
    es: "Es una experiencia sonora de pequeño formato con sonido 3D, donde los asistentes,
      participan, recorren, transitan de manera íntima, mediante auriculares y el
      dispositivo (*dummy head*). \n\nEmpezaremos la dinámica con todos los participantes
      sentados en redonda alrededor del micrófono Cada uno tendrá sus auriculares
      y su antifaz para empezar con los ojos cerrados.\n\nLos sonidos son amplificados
      por la tecnología binaural y esto genera un efecto muy potente al oyente, y
      aporta durante toda la sesión una sensación de sorpresa constante. Una vez hecho
      esto, invitamos a las personas a sacarse el antifaz y a explorar con los diferentes
      materiales con los que podemos hacer diferentes sonidos y generar un laboratorio
      sonoro que acaba convirtiéndose en una improvisación musical.\n\nLa idea es
      que todo el mundo participe y deje su imprenta en la creación de la canción.
      La música también es parte de la imagen de marca de una empresa.\n\nAl final
      de la actividad se os entregará **la grabación de vuestro single!**\n\n> Es
      una experiencia sensorial grupal única que fomenta  la escucha, la creatividad,
      la diversión y un gran número de sensaciones."
