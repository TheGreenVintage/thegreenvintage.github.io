  description:
    en: "Improve your skills, have fun and learn a few new tricks while you’re there.
      In this course you will learn to move around the skate in a fun and safe enviroment,
      ensuring a positive experience. \n\nWe teach from the most basic notions such
      as momentum, brake, turns, obstacles... \n\nCustomized according to the level
      of the colleagues, the aspects that you want to learn.\n\n> The limit is up
      to you!"
    ca: |-
      Aprèn a patinar amb un skate a mà dels millors professionals de totes les modalitats (street, rampa, freestyle).

      Us ensenyem des de les nocions més bàsiques com a impuls, fre, girs, obstacles... Diversió assegurada aprenent les habilitats bàsiques per desplaçar-se amb seguretat amb l'skate.

      A més, descobrireu la cultura, la seva història i la terminologia del skate.

      > El límit ho poses tu!
