    es: Lisboa desde el aire
  description:
    en: "We propose a helicopter ride along the most emblematic Lisbon landmarks,
      with the following route: heliport, Belém Quarter ( Belém Tower Discoveries
      Monument Jerónimos Monastery) 25 April Bridge, Downtown Lisbon Castle S.Jorge
      and back to Heliport passing the Christ Monument.\nThis is a unique and exclusive
      way to get to know from the air Lisbon’s most iconic symbols. \n\nDon’t forget
      your camera!\n\nWhile the other group flies around Lisbon, the other half will
      have the chance to visit one of the world’s most important and relevant antique
      coach exhibition, the National Coach Museum, located in the Belém quarter."
    ca: "Passeig en helicòpter per poder veure Lisboa des de l'aire. Ruta: heliport,
      barri de Belém (monestir de Jerónimos de Belém) centre de Lisboa, Castell S.Jorge
      i tornar a l'heliport passant pel monument de Christ. És una manera única i
      exclusiva per conèixer des de l'aire els símbols més emblemàtics de la ciutat.
      \n\nNo oblidi la seva càmera! \n\nMentre un grup està volant l'altre tindrà
      l'oportunitat de visitar el museu nacional de cotxes antics."
    es: "Paseo en helicóptero para poder ver Lisboa des del aire. Ruta: helipuerto,
      barrio de Belém (monasterio de Jerónimos de Belém) centro Lisboa Castillo S.Jorge
      y volver al helipuerto pasando el monumento de Christ. Es una manera única y
      exclusiva para conocer desde el aire los símbolos más emblemáticos de la ciudad.
      \n\nNo olvide su cámara!\n\nMientras un grupo está volando el otro tendrá la
      oportunidad de visitar el museo nacional de coches antiguos."
