- id: '76969'
  title:
    en: Survival game
    ca: Raid de supervivència
    es: Raid de supervivencia
  description:
    en: "This survival team building activity is designed to encourage group members
      to work together as a team to solve a problem and cooperate effectively. \n\nIn
      the following situation, your \"life\" and \"death\" depends upon how well you
      can prioritize items for survival in a relatively unfamiliar environment. \n\n**TESTS**\n\n**THE
      TRIBE:** With the help of paintings, fabrics, feathers, and beads the participants
      will give their team identity.\n\n**THE HANGED PATH:** When it comes to surviving
      out there you have to avoid the dangers that lie at ground level. The participants
      must overcome a hanging path using different techniques.\n\n**LAUNCH OF JABALINA:**
      the participants must knock down all the targets, the difficulty is increasing!\n\n**LOST
      IN THE FOREST:** relay guidance where the choice of the best strategy will determine
      the winning team.\n\n**WILD FISHING:** the game of fishing ducklings ... but
      here there is no stuffed animal! Each duckling gives access to one of the foods
      that the participants should eat.\n\n**TO SHELTER:** the teams must build the
      largest shelter with the help of the supplied material and the means of fortune
      they imagine.\n\nAt the end of the activity, a series of recognition will be
      assigned according to the different talents of the participants. ( Fun Team
      Dynamics)\n\n> Only with the help of your **ingenuity and teamwork** will you
      be able to pass the tests and avoid being hunted. Time is against you!"
    ca: |-
      El Raid de supervivència és una competició multidisciplinària destinada a provar la capacitat de resistència, de navegació i de supervivència tant de l'equip com de cada participant.

      Us dividirem per equips, i cadascun haurà de completar un recorregut d'orientació, en el menor temps possible, superant les dificultats naturals que trobin al seu pas (proporcionarem un mapa). Cada equip ha de localitzar diferents balises amagades que els donarà pistes o ajudes per a les següents proves.

      **LES PROVES**

      **LA TRIBU:** Amb l'ajuda de pintures, teles, plomes i granadures els participants dotessin d'identitat al seu equip.

      **LA SENDA PENJADA:** Quan es tracta de sobreviure aquí fora cal evitar els perills que es troben arran de terra. Els participants hauran de superar un camí penjat utilitzant diferents tècniques.

      **LLANÇAMENT DE JAVELINA:** els participants hauran de derrocar totes les dianes, la dificultat va en augment!

      **PERDUTS EN EL BOSC:** orientació per relleus on l'elecció de la millor estratègia determinarà l'equip guanyador.

      **PESCA SALVATGE:** el joc de pescar dels "patitos"... però aquí no hi ha peluix! Cada aneguet dóna accés a un dels aliments que hauran de menjar els participants.

      **A REFUGI:** els equips hauran de construir el refugi més gran amb l'ajuda del material subministrat i els mitjans de fortuna que imaginin.

      En finalitzar l'activitat s'assignaran una sèrie de reconeixements segons els diferents talents dels participants. (una dinàmica divertida)

      > Amb l'ajuda del vostre **enginy** i **treball en equip** aconseguireu superar les proves i evitar ser caçats. El temps corre en la vostra contra!
    es: "El Raid de supervivencia es una competición multidisciplinar\ndestinada a
      probar la capacidad de resistencia, de navegación y\nde supervivencia tanto
      del equipo como de cada participante. \n\nOs dividiremos por equipos, y cada
      uno deberá completar un recorrido de orientación, en el menor tiempo posible,
      superando las dificultades naturales que encuentren a su paso (os proporcianaremos
      un mapa). Cada equipo tiene que localizar diferentes balizas escondidas que
      les dará pistas o ayudas para las siguientes pruebas. \n\n**LAS PRUEBAS**\n\n**LA
      TRIBU:** Con la ayuda de pinturas, telas, plumas y abalorios los participantes
      dotaran de identidad a su equipo.\n\n**LA SENDA COLGADA:** Cuando se trata de
      sobrevivir ahí afuera hay que evitar los peligros que se encuentran a ras del
      suelo. Los participantes deberán superar un camino colgado utilizando diferentes
      técnicas.\n\n**LANZAMIENTO DE JABALINA:** los participantes deberán derribar
      todas las dianas, la dificultad va en aumento!\n\n**PERDIDOS EN EL BOSQUE:**
      orientación por relevos donde la elección de la mejor estrategia determinará
      el equipo ganador.\n\n**PESCA SALVAJE:** el juego de pescar patitos… pero aquí
      no hay peluche! Cada patito da acceso a uno de los alimentos que deberán comer
      los participantes. \n\n**A REFUGIO:** los equipos deberán construir el refugio
      más grande con la ayuda del material suministrado y los medios de fortuna que
      imaginen.\n\nAl finalizar la actividad se asignarán una serie de reconocimientos
      según los diferentes talentos de los participantes. (una dinámica divertida)\n\n>
      Solo con la ayuda de vuestro **ingenio** y **trabajo en equipo** conseguiréis
      superar las pruebas y evitar ser cazados. ¡el tiempo corre en vuestra contra!"
