  intro:
    en: Madrid is a community with a rich history, great traditions and a welcoming
    ca: Madrid és una ciutat màgica, on la seva història, els seus paisatges i la
      seva gent, fan de la ciutat un lloc especial ple d'infinites possibilitats.
    es: Madrid es una ciudad mágica, donde su historia, sus paisajes y su gente, hacen
      de la ciudad un lugar especial lleno de infinitas posibilidades.
  title:
    en: Culture, history, art and great food
    ca: Ciutat vital, acollidora i cosmopolita
    es: Ciudad vital, acogedora y cosmopolita
  description:
    en: Madrid, Spain's central capital, is a city of elegant boulevards and expansive,
      manicured parks such as the Retiro. It’s renowned for its rich repositories
      of European art, including the Prado Museum’s works by Goya, Velázquez and other
      Spanish masters. The heart of old Hapsburg Madrid is the portico-lined Plaza
      Mayor, and nearby is the baroque Royal Palace and Armory, displaying historic
      weaponry.
    ca: Madrid, capital d'Espanya, és una ciutat cosmopolita que combina les infraestructures
      més modernes i la seva condició de centre econòmic, financer, administratiu
      i de serveis amb un immens patrimoni cultural i artístic, llegat de segles d'història
      apassionant.
    es: Madrid, capital de España, es una ciudad cosmopolita que combina las infraestructuras
      más modernas y su condición de centro económico, financiero, administrativo
      y de servicios con un inmenso patrimonio cultural y artístico, legado de siglos
      de historia apasionante.
  message:
    en: " Its rich artistic and gastronomic heritage, advanced transport network,
      the quality of the accommodation and the passion with which the locals enjoy
      Madrid's become one of the most attractive cities in the world."
    ca: Una atractiva mezcla de tradición y modernidad
    es: Una atractiva mezcla de tradición y modernidad
