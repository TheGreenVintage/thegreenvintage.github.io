    es: Barcelona
  intro:
    en: Located on the Mediterranean sea. Barcelona is a symbol of architecture, design,
      history, tradition, culture, modernity, nightlife and cuisine are some of the
      key words to describe the city.
    ca: Barcelona, inspiració de cantants, pintors, arquitectes i artistes, és el
      símbol del disseny, el modernisme i de l'avantguardisme per excel∙lència. Una
      ciutat mediterrània, cosmopolita, dinàmica i innovadora, plena de contrastos,
      color, llum i diversitat.
    es: Barcelona, inspiración de cantantes, pintores, arquitectos y artistas, es
      el símbolo del diseño, el modernismo y del   vanguardismo por excelencia. Una
      ciudad mediterránea, cosmopolita, dinámica e innovadora, llena de contrastes,
      color, luz    y diversidad.
  title:
    en: A real open-air museum
    ca: Un autèntic museu a l'aire lliure
    es: Un auténtico museo al aire libre
  description:
    en: 'Catalonia and Barcelona has become one of the first tourist destination of
      Spain. Barcelona sited between the Mediterranean Sea and the Serra de Collserola.
      Is one of the world''s leading tourist, economic, trade fair and cultural centers,
      and its influence in commerce, education, entertainment, media, fashion, science,
      and the arts all contribute to its status as one of the world''s major global
      cities. Barcelona is the home of many points of interest declared World Heritage
      Sites by UNESCO: <em> Parc Güell, Casa Milà, Casa Vicens, Sagrada Familia, Casa
      Batlló, Palau de la Música Catalana, Hospital de Sant Pau</em>.'
    ca: 'Catalunya i Barcelona s''han convertit en una de les primeres destinacions
      turístiques d''Espanya. Barcelona situada entre el mar Mediterrani i la serra
      de Collserola. Ciutat cosmopolita que integra en el seu traçat urbà restes romanes,
      barris medievals i els més bells exemples del Modernisme i les avantguardes
      del segle XX. Per això, la UNESCO ha declarat Patrimoni de la Humanitat les
      següents obres: Parc Güell, la Casa Milà, la Casa Vicenç, Sagrada Família, la
      Casa Batlló, el Palau de la Música Catalana, l''Hospital de Sant Pau.'
    es: 'Cataluña y Barcelona se han convertido en uno de los primeros destinos turísticos
      de España. Barcelona situada entre el mar Mediterráneo y la sierra de Collserola.
      Ciudad cosmopolita que integra en su trazado urbano restos romanos, barrios
      medievales y los más bellos ejemplos del Modernismo y las vanguardias del siglo
      XX.  Por ello, la UNESCO ha declarado  Patrimonio de la Humanidad las siguientes
      obras: Parc Güell, la Casa Milà, la Casa Vicens, Sagrada Familia, la Casa Batlló,
      el Palau de la Música Catalana, el Hospital de Sant Pau.'
  message:
    en: Barcelona is positioned as one of the top cities in Europe. Is again amongst
      the top five cities in the world holding most congresses.
    ca: Barcelona es posiciona com una de les ciutats més visitades d'Europa. Ocupa
      actualment el 5è lloc en  el  rànquing  mundial  en major nombre de congressos
      internacionals.
    es: 'Barcelona se posiciona como una de las ciudades más visitadas de Europa.
      Ocupa actualmente el 5o puesto en el ranking mundial en mayor número de congresos
      internacionales.  '
  venues_title:
    en: Events, spaces and venues
    ca: Esdeveniments, espais i venues
    es: Eventos, espacios y venues
  venues_description:
    en: Barcelona is the world's mobile technology and smart city capital and it is
      a unique destination for an exceptional event. Third year that Barcelona has
      been chosen as the best destination for meetings and conferences in Europe,
      announced at the 2017 World Travel Awards.
    ca: Admirar la seva arquitectura, degustar la seva sorprenent gastronomia, gaudir
      de l'ampli ventall d'activitats que ens ofereix i descobrir els últims avanços
      tecnològics són part del seu atractiu. Barcelona, ha estat escollida per tercera
      vegada com a millor destinació de reunions i conferències d’Europa al certamen
      <em>World Travel Awards</em> 2017
    es: Admirar su arquitectura, degustar su sorprendente gastronomía, disfrutar del
      amplio abanico de actividades que nos ofrece y descubrir los últimos avances
      tecnológicos son parte de su atractivo. Barcelona, ha sido elegida por tercera
      vez como mejor destino de reuniones y conferencias de Europa en el certamen
      <em>World Travel Awards</em> 2017
  activities_title:
    en: Barcelona experiences to enjoy
    ca: Experiències per gaudir
    es: Experiencias para disfrutar
  activities_description:
    en: Barcelona is at the cutting edge of technology and sustainability. It is a
      cosmopolitan, dynamic and creative city that can offer you different experiences.
      Experiences associated with the city's heritage, traditions, gastronomy, culture,
      crafts and new technologies. Live it!
    ca: Barcelona és una ciutat capdavantera en l'àmbit tecnològic i sostenible, una
      ciutat cosmopolita, dinàmica i creativa que pot generar diverses experiències.
      Viu-les en primera persona! Són experiències lligades amb el patrimoni, les
      tradicions, la gastronomia, la cultura, la diversió, els oficis o les noves
      tecnologies.
    es: Barcelona es una ciudad líder en el ámbito tecnológico y sostenible, una ciudad
      cosmopolita, dinámica y creativa que puede generar varias experiencias. ¡Vívelas
      en primera persona! Son experiencias relacionadas con el patrimonio, las tradiciones,
      la gastronomía, la cultura, la diversión, los oficios o las nuevas tecnologías.
