- id: '1487244'
  title:
    en: IBIZA PARTY
    ca: FESTA EIVISSENCA
    es: FIESTA IBICENCA
  description:
    en: "With the arrival of the summer, who would not love to attend an Ibiza party?
      We will organize an unforgettable party for everyone! \n\nOne of the most important
      factors is the DRESS CODE. All guests should be encouraged to dress in white
      clothes.\n\nOn the other hand, do not forget about music, in Ibiza party practically
      **the most important thing is good music.**\n\n> Chill-out and electronic music
      can't be missing! \n\nThe cuisine can be fresh, based on chicken skewers, fruit,
      seafood skewers... or like us, we ride a real beach bar with its tapas: bravas,
      squid, chocos, croquettes... All this has to be accompanied by a good open bar
      of drinks, with cocktails and different gins. \n\n**The key point: The decoration**.
      We will mount a white stage, with tulle, sand, shells, torches, fisherman's
      nets, chill outs, sofas, pubs, carpets ... etc and we can even include a fishing
      boat (original size) to make a beach photocall of the most incredible. \n\nYou're
      going to love it!"
    ca: |-
      Amb l'arribada de l'estiu, a qui no li encantaria assistir a una festa eivissenca? Deixa-ho a les nostres mans que organitzarem una festa inoblidable per a tots!

      Un dels factors més importants és el **DRESS CODE**. Cal animar a tots els convidats al fet que es vesteixin amb roba blanca. Camises de lli, vestits eivissencs...

      D'altra banda, no cal oblidar-se de la música, És *vox populi* que en una festa eivissenca pràcticament **el més important és la bona música.**

      > Música chill-out i electrònica no poden faltar!

      La gastronomia pot ser fresca, a base de pinxos de pollastre, fruita, broquetes de marisc... o com nosaltres, que muntem un autèntic quiosquet amb els seves tapetes: braves, calamars, croquetes... Tot això ha d'anar acompanyat d'una bona barra de begudes, amb diferents còctels i gintònics.

      **El punt clau: La decoració**. Muntarem un escenari blanc, amb tul, sorra, petxines, torxes, xarxes de pescador, chill outs, sofàs, pubs, catifes..., etc i podem fins i tot incloure una barca de pescadors (de grandària original) per a fer un photocall d'allò més increïble.

      T'encantarà!
    es: "Con la llegada del veranito,¿a quién no le encantaría asistir a una fiesta
      ibicenca? Déjalo en nuestras manos que organizaremos una fiesta inolvidable
      para todos.\n\nUno de los factores más importantes es el **DRESS CODE**. Hay
      que animar a todos los invitados a que se vistan con ropa blanca. Camisas de
      lino, vestidos ibicencos...\n\nPor otro lado, no hay que olvidarse de la música,
      Es *vox populi* que en una fiesta ibicenca prácticamente **lo más importante
      es la buena música**. \n\n> ¡Música chill-out y electrónica no pueden faltar!\n\nLa
      gastronomía puede ser fresca, a base de pinchos de pollo, fruta, brochetas de
      marisco... o como nosotros, que montamos un auténtico chiringuito con sus tapitas:
      bravas, calamares, chocos, croquetas... Todo esto tiene que ir acompañado de
      una buena barra de bebidas, con diferentes cócteles y gintónics. \n\n**El punto
      clave: ¡La decoración!**. Montaremos un escenario blanco, con tul, arena, conchas,
      antorchas, redes de pescador, chill outs, sofás, pubs, alfombras... etc y podemos
      incluso incluir una barca pescadora (de tamaño original) para hacer un photocall
      playero de lo más increíble.\n\n¡Te va a encantar!"
