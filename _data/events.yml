  description:
    en: |-
      Quality flamenco show in an intimate atmosphere, is a good idea for your next corporate event.

      The attendees of our event were able to enjoy some of the best guitarists of the moment with their dancer who plays flamenco music in a series of passionate movements.

      The flamenco guitarist must keep the beat, respond to the dance and achieve enough volume so that the sound of the guitar does not escape between the zapateado and the palms.

      > Therefore, flamenco is a discipline that demands experience, knowledge and habit for its domain.

      <iframe width="560" height="315" src="https://www.youtube.com/embed/463Ra2gpUII" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    ca: |-
      Espectacle flamenc de qualitat en un ambient íntim, és una bona idea per al teu següent esdeveniment corporatiu.

      Els assistents del nostre esdeveniment van poder gaudir d'uns dels millors guitarristes del moment al costat de la seva ballarina que interpreta la música flamenca en una sèrie de moviments apassionats.

      El guitarrista flamenc ha de conservar el compàs, respondre al ball i aconseguir el volum suficient perquè el so de la guitarra no s'escapi entre *el zapateado i les palmas.*

      > Per això, el flamenc és una disciplina que demanda experiència, coneixement i hàbit per al seu domini


      <iframe width="560" height="315" src="https://www.youtube.com/embed/463Ra2gpUII" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    es: "Espectáculo flamenco de calidad en un ambiente íntimo, es una buena idea
      para tu siguiente evento corporativo. \n\nLos asistentes de nuestro evento pudieron
      disfrutar de unos de los mejores guitarristas del momento junto a su bailarina
      que interpreta la música flamenca en una serie de movimientos apasionados.\n\nEl
      guitarrista flamenco debe conservar el compás, responder al baile y lograr el
