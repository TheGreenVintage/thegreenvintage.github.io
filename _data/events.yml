- id: '1492649'
  title:
    en: CORPORATE CONVENTION
    ca: CONVENCIÓ CORPORATIVA
    es: CONVENCIÓN CORPORATIVA
  description:
    en: |-
      Achieving a successful corporate convention is really a very rewarding and productive experience. Despite what it may seem, it is not easy, there are many factors that you have to take into account. 

      We help you to make your event special and generate experiences so that all attendees can enjoy while working. 

      We have made many annual conventions, but one of our favorites, either because of the location or because of the magic of the convention itself, was what we did in Lanzarote. 

      For us it was a challenge, since we only knew the island at the tourist level and not at the MICE level, but we were surprised, since it is an island prepared to host conventions of all kinds.

      On the island we look for hotels, restaurants, transportation, leisure ... we had time to do everything, work and enjoy, that is basic in a convention. The attendees were able to relax, take the sun, (least in the middle of December), go sightseeing, team building and work. 

      > Can we help you in your next destination?
    ca: |-
      Organitzar una convenció corporativa és realment una experiència molt gratificant alhora que productiva. Malgrat el que pugui semblar no resulta gens senzill, ja que són molts factors els que has de tenir en compte.

      **Nosaltres t'ajudem a aconseguir que el teu esdeveniment sigui especial i generem experiències perquè tots els assistents puguin gaudir alhora que treballar.**

      Hem realitzat moltes convencions anuals, però una de les nostres preferides sigui per la ubicació o per la màgia de la convenció en si, va ser la que vam fer a Lanzarote.

      Per a nosaltres va ser tot un repte, ja que només coneixíem l'illa en l'àmbit turístic i no a nivell MICE, però ens vam sorprendre, ja que és una illa preparada per a albergar convencions de tota mena, això si, a ritme canari... l'estrès i les presses són totalment desconegudes pels seus habitants. Així que respira i fes un break, ja que encara que tot vagi més lent del normal, sortirà bé.

      A l'illa vam allotjar-nos a un hotel (impressionant per cert), vam buscar restaurants, transport, oci... vam tenir temps de fer de tot, treballar i gaudir, això és bàsic en una convenció. Evidentment gràcies a la bella illa, els assistents van poder relaxar-se, prendre el solet (que menys en ple desembre), fer turisme, team building i treballar.

      > T'ajudem en la teva pròxima destinació?
    es: |-
      Conseguir una convención corporativa exitosa es realmente una experiencia muy gratificante a la vez que productiva. A pesar de lo que pueda parecer no resulta nada sencillo puesto que son muchos factores los que tienes que tener en cuenta. 

      **Nosotros te ayudamos a conseguir que tu evento sea especial y generamos experiencias para que todos los asistentes puedan disfrutar a la vez que trabajar.**

      Hemos realizado muchas convenciones anuales, pero una de nuestras preferidas ya sea por la ubicación o por la magia de la convención en sí, fue la que realizamos en Lanzarote. 

      Para nosotros fue todo un reto, puesto que sólo conocíamos la isla a nivel turístico y no a nivel MICE, pero nos sorprendimos, puesto que es una isla preparada para albergar convenciones de todo tipo, eso si, a ritmo canario... el estrés y las prisas son totalmente desconocidas por sus habitantes. Así que respira y haz un break, puesto que aunque todo vaya más lento de lo normal, saldrá bien. 

      En la isla buscamos hoteles, restaurantes, transporte, ocio... tuvimos tiempo de hacer de todo, trabajar y disfrutar, eso es básico en una convención. Evidentemente gracias a la bella isla, los asistentes pudieron relajarse, tomar el solecito, (que menos en pleno diciembre), hacer turismo, team building y trabajar. 

      > ¿Te ayudamos en tu próximo destino?
