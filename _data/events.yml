- id: '1488511'
  title:
    en: PRODUCT'S RELEASE
    ca: LLANÇAMENT DE PRODUCTES
    es: LANZAMIENTO DE PRODUCTOS
  description:
    en: "Do you have a new product that you want to launch? Do you want us to help
      you present this new product? We tell you one of our presentation events.\n\nFirst,
      you have to keep in mind that the presentation of a new product is a very important
      event for the company, therefore we will make your event with great care. The
      organization of the launch requires very careful work in which it is important
      to develop a strategy and set goals.\n\nOne of the most ingenious elements of
      the event is the atmosphere that the organizers create for event attendees.\n\n**Choose
      your Style!** Your first task with us will be creating a great product launch
      event is deciding your best event style. That simply means choosing what kind
      of event will best reach the people you want to buy your product.\n\nAnother
      important thing will be the venue choice will be driven by your event style,
      the number of people you’ll be inviting.\n\n**Product Launch Event Food and
      Beverage** – Your event style also drives your food and beverage choices. A
      casual setting allows you to serve unfussy, easy to eat snacks, maybe will be
      better for these special events, it will be easy to go back work. \nAlso, you
      can decide to eat something more sophisticated the last night to close the event.
      \n\n**Product Launch Event Entertainment** – Decide whether or not to include
      some kind of entertainment based on the type of product launch event you’re
      hosting.\n\nIn this case, we make a team building experience will all the participants."
    ca: "Vols que el llançament del teu nou producte sigui un èxit? nosaltres t'ajudem
      amb la presentació i augmentar les garanties d'èxit\n\nPrimer cal tenir en compte
      que la presentació d'un nou producte és un esdeveniment molt important per a
      l'empresa, per tant amb moltes ganes farem del teu esdeveniment un gran èxit.
      L'organització del llançament requereix un treball molt cuidat en el qual és
      important elaborar una estratègia i establir uns objectius.\n\nEn aquest cas,
      nosaltres vàrem buscar un espai idíl·lic en Gavá prop de l'aeroport, ja que
      estaven convidats tots els comercials de l'empresa i procedien de tots els punts
      d'Espanya. La convenció va durar dos dies. Espai, hotels, trasllats, hostesses,
      decoració, servei d'àpats, activitats i entreteniment.\n\nL'espai estava dotat
      de sales còmodes i adequades per a poder albergar a tots els convidats i a tot
      el material necessari per a poder presentar de manera còmode tots els nous productes
      de la temporada 2018-2019.\n\nNOTA IMPORTANT: bons audiovisuals per a donar
      suport a els discursos i intervencions de la presentació, liderat per un especialista
      en el tema.\nDurant la trobada, muntem estands amb els diferents productes,
      tastos i així tots els convidats podien conèixer de millor forma el nou producte.\n\nReferent
      a la gastronomia, bona però fàcil de menjar, per anar el més ràpid possible
      per tornar a treballar. \n\nAprofitem que el Nadal estava a prop per a ambientar
      l'espai una miqueta, perquè tots els convidats poguessin impregnar-se una mica
      d'aquesta essència nadalenca.\n\nNo va poder faltar fer un break per a realitzar
      una activitat de team building, en aquest cas vam proposar l'activitat de **Cap
      nen sense joguina** (per l'època en la qual ens trobàvem) per a qui no ho sàpiga,
      pots fer click en l'activitat, així veus les coses màgiques que podem realitzar
      en qualsevol tipus d'esdeveniment. \n\nNo va faltar un gran sopar de gala, la
      nit abans de marxar.\n\nEls nostres nois del vídeo van anar gravant tots els
      moments importants, impactants i emotius de l'esdeveniment. Vam tenir feina
      a la nit de fer tota l'edició, perquè tots els convidats poguessin veure abans
      d'anar-se l'increïble vídeo de la convenció.\n\n> I amb aquest final, la convenció
      va ser un veritable èxit."
    es: "¿Quieres que el lanzamiento de tu nuevo producto sea un éxito? nosotros te
      ayudamos con la presentación y aumentar las garantías de éxito.\n\nOs contamos
      uno de nuestros eventos de presentación. \n\nPrimero hay que tener en cuenta
      que la presentación de un nuevo producto es un evento muy importante para la
      empresa, por lo tanto con mucho mimo haremos de tu evento un gran éxito. La
      organización del lanzamiento requiere un trabajo muy cuidado en el que es importante
      elaborar una estrategia y establecer unos objetivos.\n\nEn este caso, nosotras
      buscamos un espacio idílico en Gavá cerca del aeropuerto, ya que estaban invitados
      todos los comerciales de la empresa y procedían de todos los puntos de España.
      La convención duró dos días. Organizamos espacio, hoteles, traslados, azafatas,
      decoración, catering, actividades y entretenimiento. \n\nEl espacio estaba dotado
      de salas cómodas y adecuadas para poder albergar a todos los invitados y a todo
      el material necesario para poder presentar de manera cómoda todos los nuevos
      productos de la temporada 2018-2019. \n\n**NOTA IMPORTANTE:** buenos audiovisuales
      para apoyar los discursos e intervenciones de la presentación, liderado por
      un especialista en el tema.\n\nDurante el encuentro, montamos stands con los
      diferentes productos, catas y así todos los invitados podían conocer de mejor
      forma el nuevo producto. \n\nEn cuanto a la comida, elegida por el cliente,
      gastronomía buena pero que fuera de fácil comer, para ir lo más rápido posible
      para volver a trabajar. \n¡El café no podía faltar! \n\nAprovechamos que la
      Navidad estaba cerca para ambientar el espacio un poquito, para que todos los
      invitados pudiesen impregnarse un poco de esta esencia navideña. \n\nNo pudo
      faltar hacer un break para realizar una actividad de team building, en este
      caso propusimos la actividad de **Ningún niño sin juguete** (por la época en
      la que estamos) para quien no lo sepa, puedes hacer click en la actividad, así
      ves las cosas mágicas que podemos realizar en cualquier tipo de evento. \n\nNo
      faltó una gran cena de gala, la noche antes de partir. \n\nNuestros chicos del
      vídeo fueron grabando todos los momentos importantes, impactantes y emotivos
      del evento. Tuvimos faena por la noche de hacer toda la edición, para que todos
      los invitados pudieran ver antes de irse el increíble video de la convención.
      \n\n> Y con este final, la convención fue un verdadero éxito."
