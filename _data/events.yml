- id: '1488510'
  title:
    en: THE GREAT GATSBY
    ca: EL GRAN GATSBY
    es: EL GRAN GATSBY
  description:
    en: "Following the success of the Great Gatsby, it makes sense everyone likes
      with 1920’s glamour and festivities, with every occasion turning into an opportunity
      to celebrate all things Gatsby-style.\n\nThe first thing to do is find the ideal
      space and give it the necessary atmosphere. We make a 360º projection inspired
      by the film and emphasize the corporate color.\n\nIn each of our events we create
      unforgettable experiences. \n\nMusic and dancers of the 20s, personalized decoration,
      thematic gastronomy, a big casino, personalized chips, tickets, croupiers ...
      \n\nFor this evening, you will have at your disposal, all kinds of games, Roulette,
      Black Jack, Poker ... \n\n> Are you ready for a party like this one?\n\n<iframe
      width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/TtFAnBAQSZI\"
      frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture\" allowfullscreen></iframe>"
    ca: "El tema triat és el Gran Gatsby, Anys 20 o si prefereixes Gran Nit a Las
      Vegas.\n\nEn aquesta ocasió creem un veritable esdeveniment corporatiu inspirat
      en aquestes nits clandestines dels anys 20, on els rics apostaven les seves
      fortunes en un ambient de cabaret nocturn.\n\nEl primer que cal fer és buscar
      l'espai ideal i donar-li l'ambientació necessària. Nosaltres buscàvem sorprendre
      els convidats, i vam realitzar una projecció de 360° inspirada en la pel·lícula,
      però donant força al color corporatiu.\n\nEn aquesta vetllada no podien faltar
      les taules de joc, com la Ruleta, el Black Jack o el Poker... \n\nEn cadascun
      dels nostres esdeveniments creem experiències inoblidables. Per això, no podia
      faltar la música, els ballarins dels anys 20, decoració personalitzada, gastronomia
      temàtica, un gran casino, fitxes i bitllets personalitzats,crupiers...\n\n>
      Comencem a organitzar plegats una festa com aquesta?\n\n<iframe width=\"560\"
      height=\"315\" src=\"https://www.youtube.com/embed/TtFAnBAQSZI\" frameborder=\"0\"
      allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"
      allowfullscreen></iframe>"
    es: "El tema elegido es el Gran Gatsby, Años 20 o si prefieres Gran Noche en Las
      Vegas.\n\nEn esta ocasión creamos un verdadero evento corporativo inspirado
      en esas noches clandestinas de los años 20, donde los ricos apostaban sus fortunas
      en un ambiente de cabaret nocturno.  \n\nLo primero que hay que hacer es buscar
      el espacio ideal y darle la ambientación necesaria. Nosotros buscamos sorprender
      a los invitados, y realizamos una proyección de 360º inspirada en la película,
      pero dando fuerza al color corporativo.  \n\nEn esta velada no podían faltar
      las mesas de juego, como la Ruleta, Black Jack, Poker... **¡No va más!**\n\nEn
      cada uno de nuestros eventos creamos experiencias inolvidables. Por ello, no
      podía faltar la música, bailarines de los años 20, decoración personalizada,
      gastronomía temática, un gran casino, fichas y billetes personalizados, croupiers
      en todas las mesas... \n\n> ¿Queréis una fiesta corporativa como esta?\n\n\n<iframe
      width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/TtFAnBAQSZI\"
      frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture\" allowfullscreen></iframe>"
