  title:
    en: POOL PARTY
    ca: POOL PARTY
    es: POOL PARTY
  description:
    en: "A pool party is a fun way to celebrate many special occasions. Planning a
      pool party can seem like a lot of work, but it can actually be a simple process.
      \n\nIn order to plan a pool party, we will help you to choose the date and the
      best location, invite guests and create a party atmosphere. Get ready to make
      a splash with your next pool party!\n\nThe most important component of a pool
      party is having a pool for you and your guests to use.\n\nWe prepare some invitations
      according to the theme of the party and announced to all the guests the **DRESS
      CODE** of the party: swimsuit, flip flops, sunglasses, towel, sunscreen ...
      and eager to have fun!\n\nWe organize a barbecue with vegetables for everybody!
      Accompanied by a large table of fresh fruit skewers, and some sweet tooth desserts.
      **Cocktails! Let's do it!**\n\nConsider games and activities for the party.
      Depending on the type of party and location, you may want to have some games,
      toys, or activities available to entertain your guests.\n\nSome games include
      Marco polo, treasure hunt, sharks and minnows, octopus, volleyball, etc.\n\nYou
      could also provide water toys, such as beach balls, pool noodles, floating devices,
      rings and retrieval objects, water balloons, squirt guns...\n\n> Let's have
      fun!"
    ca: |-
      Hi ha festes i festes però com les d'estiu cap. Perquè l'estiu no és estiu si no organitzes una Pool Party. Aquest estiu, a [The Green Vintage Events](https://www.thegreenvintage.com), aquest tipus de festes han estat molt habituals.

      El primer que fem és buscar un lloc bonic amb piscina. Una Pool Party sense piscina només seria una Party.

      **IMPRESCINDIBLE:** flotadors i inflables a l'aigua! Contra més grans, millor!
      Per a la decoració d'aquest gran esdeveniment, pensem en llums, torxes, sorra de platja, globus, espelmes... Etc

      Preparem unes invitacions d'acord amb la temàtica de la festa i anunciant a tots els convidats el **DRESS CODE **de la festa: vestit de bany, xancletes, ulleres de sol, tovallola, protector solar.... i moltes ganes de passar-ho bé!

      > La música no pot faltar... un bon DJ i tots ballant a ritmes del Carib!

      Més que bàsic, vital. Els convidats de la festa volien menjar! Organitzem una gran Barbacoa amb verdures! Acompanyat d'una gran taula de broquetes de fruita fresqueta, i uns postres d'allò més llaminers.

      > Coctelers! Som-hi! No poden faltar els còctels en aquest tipus de festes.

      És important que els convidats estiguin entretinguts, no hi ha res millor que muntar alguna activitat participativa... Que us sembla un concurs de salts? o carreres, vòlei... infinitat de jocs podem oferir-vos!

      Afegim un photocall estiuenc, per a capturar tots els moments divertits de la festa.

      En aquestes festes, el postureig està a l'ordre del dia... Fes-te una foto divertida, i puja-la a les xarxes socials amb el hashtag #poolparty, segur que donaràs enveja a més d'un!
    es: "Hay fiestas y fiestas pero como las de verano ninguna. Porque el verano no
      es verano si no vas a organizar una Pool Party. Este verano, en [The Green Vintage
      Events](https://www.thegreenvintage.com), este tipo de fiestas han sido muy
      habituales. \n\nLo primero que hacemos es buscar un lugar bonito con piscina.
      Está claro que una Pool Party sin piscina sólo sería una Party. \n\n**IMPRESCINDIBLE:**
      flotadores e hinchables a l'agua ¡Contra más grandes, mejor!\nPara la decoración
      de este gran evento, pensamos en luces, antorchas, arena de playa, globos, velas...etc\n\nPreparamos
      unas invitaciones acorde con la temática de la fiesta y anunciado a todos los
      invitados el **DRESS CODE** de la fiesta: bañador, chanclas, gafas de sol, toalla,
      protector solar.... y muchas ganas de pasarlo bien!\n\n> La música no puede
      faltar... ¡un buen DJ y todos bailando a ritmos caribeños!\n\nMas que básico,
      vital. Los invitados de la fiesta querían comer! Organizamos una gran Barbacoa
      con verduras para chuparse los dedos. Acompañado de una gran mesa de brochetas
      de fruta fresquita, y unos postres de lo más golosos. \n\n> ¡Cócteleros! ¡Manos
      a la obra! No pueden faltar los cócteles fresquitos en este tipo de fiestas.\n\nEs
      importante que los invitados estén entretenidos, no hay nada mejor que montar
      alguna actividad participativa... ¿Qué os parece un concurso de saltos? O carreras,
      voley... infinidad de juegos posibles!\n\nTambién podemos diseñar un photocall
      veraniego, para capturar todos los momentos divertidos de la fiesta. \n\nEn
      estas fiestas, el postureo está a la orden del día... Házte una foto molona,
      y súbela a las redes con el hashtag **#poolparty**, ¡seguro que darás envidia
      a más de uno!"
