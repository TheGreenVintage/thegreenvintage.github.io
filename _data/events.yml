- id: '1488514'
  title:
    en: CHRISTMAS PARTIES
    ca: SOPAR I FESTA DE NADAL
    es: CENA I FIESTA DE NAVIDAD
  description:
    en: |-
      > Make your Corporate Christmas Party stand out this year

      We deliver amazing events so you can celebrate the festivities in style. Our dedicated event managers are able to provide a wide range of spectacular Christmas events.

      Whether you are looking for a team bonding experience during the daytime or an office Christmas party, we offer a spectacular range of Christmas events and themed parties that will provide a memorable occasion.

      We offer a bespoke service to create stunning events and can work alongside you from conception through to delivery.

      This knowledge and passion, coupled with cutting edge technology means that we deliver innovative solutions time and time again, from sourcing and theming a unique venue, to spectacular entertainment and providing the best artistes.


      **You need help?**
    ca: "La tasca de planejar i organitzar la festa de Nadal de l'empresa sovint pot
      semblar un treball ardu i complex. I pot ser cert, ja que les limitacions de
      temps i la pressió de voler organitzar un esdeveniment en el qual els companys
      gaudeixin poden convertir-lo en una experiència una mica estressant. És per
      això que nosaltres us oferim assessorament i tot el que puguis arribar a imaginar,
      per a produir una festa que mai oblidaran.\n\nUn punt important a recordar és
      que mai és massa aviat per començar a pensar en el Nadal. Si volem que la celebració
      funcioni sense problemes i sigui un èxit, l'organització i l'antelació són claus.
      Són molts els elements que cal tenir en compte. Els venues, la decoració, el
      càtering, els audiovisuals, la comunicació, el contingut, la logística... Però
      potser, **el més important és l'enfoc que es vulgui donar.**\n\n> Si tots els
      esdeveniments de Nadal fossin iguals, no seria possible emocionar i crear la
      màgia d'aquestes dates.\n\nPer a aquesta mena d'esdeveniments, hem recreat escenaris
      i elements d'allò més peculiars, tals i com:\n\n* La Casa de Papa Noel, amb
      els seus personatges màgics, la seva neu...\n* Una nit en NY amb el seu arbre
      de Nadal a l'estil Rockefeller,\n* Un pessebre vivent amb un photocall nadalenc,
      \n* Un passeig pels mercats nadalencs d'Europa, amb totes les seves paradetes
      amb records per als convidats, amb llocs de menjar típics nadalenc...\n\nI infinites
      idees més que no us deixaran indiferent."
    es: |-
      La tarea de planear y organizar la fiesta de Navidad de la empresa a menudo puede parecer un trabajo arduo y complejo. Y puede ser cierto, ya que las limitaciones de tiempo y la presión de querer organizar un evento en el que los compañeros y jefes disfruten pueden convertirlo en una experiencia estresante.Es por eso que nosotras os ofrecemos asesoramiento y todo lo que puedas llegar a imaginar, para producir una fiesta que jamás olvidarán. 

      Algo que es necesario recordar es que nunca es demasiado temprano para comenzar a pensar en la Navidad. Si se desea que la celebración funcione sin problemas y sea un éxito, la organización y la antelación son claves.Son muchos los elementos que hay que tener en cuenta. Los venues, la decoración, el  catering, los audiovisuales, la comunicación, el contenido, la logística…  todo hay que planificarlo.  Pero quizá, lo más importante sea el enfoque que se quiera dar.

      **¡Elegid vosotros vuestra Navidad!**

      > Si todos los eventos de Navidad fuesen iguales, no sería posible emocionar y crear la magia de estas fechas.

      Para este tipo de eventos, hemos recreado escenarios y elementos de lo más peculiares, tales y como:

      * La Casa de Papa Noel, con sus personajes mágicos, su nieve...
      * Una noche en NY con su árbol de Navidad al estilo Rockefeller,
      * Un pesebre viviente con un photocall navideño, 
