- id: '1488513'
  title:
    en: WE ARE 100
    ca: SOM 100
    es: SOMOS 100
  description:
    en: "Have you reached some goals and want to celebrate it?\nWith a super party
      like the one we organized this July with a company that in a very short time
      has managed to reach 100 employees. \n\nThe better way to celebrate it is rent
      a space, hire musicians and DJs and enjoy exquisite cuisine! In this case, we
      look for a beautiful space, with incredible views, we illuminate everything
      in blue and it was .... BEAUTIFUL! \nThere is no celebration without cake. Well,
      yes ... it wasn't just any cake ... it was a big cake with thousands of decorations,
      which really amazed all the guests. \n\n All this is accompanied by good cuisine
      and great music. The night is young! \nAny reason is good to celebrate a party!
      And you, need help?\n\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/sBPYxcnyCK8\"
      frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture\" allowfullscreen></iframe>"
    ca: "> Heu arribat a uns objectius i voleu celebrar-ho?\n\nDoncs clar! Amb una
      super festa com la que hem organitzat aquest Juliol amb una empresa que en molt
      poc temps han aconseguit arribar als 100 empleats. Quina millor forma de celebrar-ho
      que llogar un espai, contractar músics i dj i gaudir d'una gastronomia boníssima!\n\nEn
      aquest cas, vam contractar un espai bonic, amb unes vistes increïbles, ho vam
      il·luminar tot amb llums blaves... i la veritat és que va quedar preciós!\n\nNo
      hi ha celebració sense pastís. Perquè si.... no era un pastís qualsevol... era
      un pastís enorme amb milers de decoracions, que realment van deixar sorpresos
      a tots els convidats. No hi haurà ningú que oblidi aquell pastís...\n\nQualsevol
      motiu és bo per a celebrar una festa! I tu, necessites ajuda? \n\n\n<iframe
      width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/sBPYxcnyCK8\"
      frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture\" allowfullscreen></iframe>"
    es: "> Habéis llegado a unos objetivos y queréis celebrarlo\n\n**¡Pues claro que
      si guapi!** Con un súper fiestón como el que organizamos este Julio con una
      empresa que en muy poco tiempo han conseguido llegar a los 100 empleados. Que
      mejor manera de celebrarlo que alquilar un espacio, contratar músicos y D'j
      y disfrutar de una gastronomía exquisita!\n\nLa verdad que tanto para los jefes
      como para los empleados es una manera de motivar al grupo, premiarles y fomentar
      la socialización. \n\nEn este caso, buscamos un espacio bonito, con unas vistas
      increíbles, lo iluminamos todo de azul y quedó ....**¡PRECIOSO!**\n\nNo hay
      celebración sin pastel. Pues si.... no era un pastel cualquiera... era un **PASTELÓN**
      enorme con miles de decoraciones, que realmente dejo asombrados a todos los
      invitados. No habrá nadie que olvide el gigante pastel que salía por esa puertecita
      de madera...\n\nTodo ello lo acompañamos de una buena gastronomía y de una música
      estupenda. ¡La noche es joven!\n\nCualquier motivo es bueno para celebrar un
      fiestón ¿Y tu, necesitas ayuda?\n\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/sBPYxcnyCK8\"
      frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture\" allowfullscreen></iframe>"
