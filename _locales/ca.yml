  teambuilding:
    title: Team Building
    description: |-
      La felicitat i la satisfacció dels empleats són essencials per a la productivitat. El treball en equip és un procés que desenvolupa la comunicació en un grup i per tant té un enllaç directe a la construcció d'una força laboral més feliç i més productiva.

      Creem aquestes experiències que promoguin la relació de l'equip i la comunicació en un ambient relaxat i natural. Aquest enfocament crea riques i educatives activitats que deixen una bona sensació d'equip.
    message: La nostra missió ha estat millorar la felicitat i el rendiment del seu
      equip!
    colum_1: '["Desenvolupament d''habilitats"," Millora la Comunicació“,”Promou el
      treball en equip”]'
    colum_2: '["Objectius i metes clarament definides", "Millora la col·laboració",
      "Augmenta la productivitat"]'
    description_2: Comptem amb una àmplia selecció de propostes. Si vostè està buscant
      activitats d'adrenalina, culinàries, creatives, d'aventura... mira la nostra
      infinitat d'idees!
  destination:
    message: Esdeveniments creatius i personalitzats
    description: Les nostres reunions, esdeveniments i programes de viatges d'incentiu
      comencen amb un profund coneixement dels objectius estratègics de la seva empresa,
      i que transformen aquest enteniment en creativitat i experiències memorables.
    offer_title: Que oferim
    offer_description: "Oferim serveis de viatges corporatius personalitzats, que
      van des de programes d'incentiu a la coordinació d'esdeveniments per a la gestió
      de reunions. Treballem amb clients internacionals que desitgin visitar Espanya
      i Portugal, i també amb clients nacionals que vulguin descobrir més el seu propi
      país, o viatjar a una altra destinació. \n\nLa nostra idea és començar amb una
      pàgina en blanc, escoltar els seus pensaments inicials, les seves opinions,
      i a partir d'aquí dissenyar un programa que s'ajusti als objectius de la seva
      empresa. Ens agrada pensar en nosaltres mateixos com una extensió del seu equip."
    incentive_title: Programes d'incentiu
    incentive_description: Els viatges d'incentiu són la nostra especialitat. Dissenyem
      programes específics per a cada empresa i pels seus objectius. Els programes
      d'incentiu són la millor manera de motivar i celebrar l'èxit de l'equip, augmenten
      la productivitat i les vendes, milloren la relació entre els empleats i la lleialtat
      del client. Planifiquem i dirigim tot el procés de principi a fi, però el més
      important és gestionar als seus assistents i proporcionar-los una experiència
      única.
    events_title: Esdeveniments
    events_description: "Els esdeveniments són una oportunitat única per impactar
      a la seva audiència i amplificar el seu missatge. D'obertures o llançaments
      de producte, excursions, concerts, festes… sabem com fer que un esdeveniment
      sigui memorable. \n\nEls nostres organitzadors entenen que la singularitat,
      la diferència i la rellevància són claus per crear un esdeveniment extraordinari.
      \nEls esdeveniments són la manera perfecta per ser creatiu, generar excitació,
      celebrar alguna cosa especial, donar a conèixer la seva marca i/o producte,
      entre altres coses. Cuidem al màxim el detall i l'equip sempre buscarà que el
      seu esdeveniment sigui un èxit."
    process_title: EL NOSTRE PROCÉS
    process_description: "[“BRIEFING: Formulari de consulta que ens ajuda a comprendre
      les seves necessitats”, “CONFIRMACIÓ: ens posarem en contacte amb vostè via
      email per confirmar la seva sol·licitud”, “BRAINSTORM: El nostre equip reunirà
      idees per crear la seva experiència”, “PROPOSTA: Li enviarem la nostra proposta
      per correu electrònic o si es prefereix podríem realitzar una videoconferència”,
      “SEGUIMENT: programarem reunions per debatre temes i fer un seguiment personalitzat
      del seu esdeveniment”,”RESERVA: Li enviarem un programa complet del que es realitzarà
