    subheader: La diferència és essencial per a nosaltres
    zone: No exiteix una sola fórmula secreta per a la creació d'un esdeveniment perfecte. Pero el que si que existeix son les ganes de que aquests esdeveniments siguin especials per a tothom.
    corporative_title: Esdeveniments corporatius
