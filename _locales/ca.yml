    intro: Organitzem esdeveniments creatius, som especialistes en personalitzar qualsevol celebració. generem valor als vostres actes, Vine a coneixe’ns, i veuràs que som diferents.
    what_we_do: Què fem?
    what_we_do_description: The Green Vintage és un equip jove i dinàmic, especialitzat en l'organització i creació d'esdeveniments. Oferim un assessorament personalitzat i coordinació, total o parcial, d'esdeveniments de celebracions corporatives i particulars.
    corporative: Corporatiu
    corporative_description: perspectiva i visió pel pel teu esdeveniment
    private: Particular
    private_description: Els petits moments són els que t’emocione

    how_we_work: Com treballem
    how_we_work_description1: "Generant experiències mitjançant un seguiment personalitzat, donant valor afegit als esdeveniments per potenciar els vostres projectes ."
    how_we_work_description2: "Treballant en equip i en xarxa perquè l’esforç compartit, millora el resultat i, d´aquesta manera, garantir l´èxit. "
    concept: "Concepte"
    concept_description1: "Estimem el nostre treball i creiem en tot allò que fem. Només així, gaudint, podem oferir-te el millor resultat de nosaltres i superar les seves expectatives inicials, i assolir la satisfacció dels nostres clients. (m ágrada més en gerundi)"
    concept_description2: "Creient, estimant i gaudint en tot allò que fem , podem oferir-te els millors resultats, superant espectatives inicials i assolint amb satisfacció els resultats esperats."
    communication: "Comunicació"
    communication_description: "Sabent escoltar i entendre les necessitats dels nostres clients, aportant idees innovadores i originals per a fer que l’acte sigui únic i irrepetible."
    preparation: "Preparació"
    preparation_description1: "Fem un seguiment personalitzat i ens encarreguem del disseny i la creació de les decoracions. Fem una recerca i una selecció de tots els proveidors necessaris per l’esdeveniment, gestionem totes les seves accions, els pagaments, les peticions… Per últim controlem que tots els proveidors que conformen l’esdeveniment estiguin organitzats i coordinats, d’aquesta manera l’acte assolirà els objectius inicials."
    preparation_description2: "Fent en tot moment un seguiment personalitzat , ens encarreguem del disseny i la creació de les decoracions. Tanmateix, fem una recerca i una selecció de tots els proveïdors necessaris per l´esdeveniment , gestionant totes les seves accions, pagaments, comandes,... Per últim, ens assegurem que tots els proveïdors que participen en la celebració , estiguin ben organitzats i coordinats per afavorir l´objectiu que volem: un resultat exitós i únic."
    the_day: "El dia del esdeveniment"
    the_day_description1: "Una vegada gestionats els proveïdors que formaran part del dia de l'esdeveniment, informarem al client per a què coneguin amb detall la gestió, i les tasques que es portaran a terme durant l'esdeveniment.  ( és necessari això ?)"
    the_day_description2: "The Green Vintage portarà el control del muntatge i desmuntatge, el timing, rebrà als assistents, ajudarà en tot moment en el necessari aquells amb necessitats especials, etc. I finalment, avaluarà els resultats en funció dels objectius proposats."


  team:
    title: Equip
    subheader: Mai vaig somiar en tenir èxit, vaig treballar per arribar-hi.
    professionals: A The Green Vintage som un equip de professionals especialitzats en la gestió i organització de qualsevol tipologia d’esdeveniment. L’empresa neix amb el desig d’assessorar i planificar els petits moments de la vida, i fer que siguin extraordinaris i especials.
    howto: Com ho fem? Apostem pel servei personalitzat. D’aquesta manera, ens permet tenir més coneixements de les prioritats dels nostres clients, i adaptar-les al seu projecte.        
    area: El nostre àmbit d’actuació es situa a tota la província de Barcelona i estem especialitzats en la comarca del Maresme i L’Àrea Metropolitana de Barcelona. Ens podem traslladar a qualsevol altre zona. Per a nosaltres les distàncies no són cap inconvenient.
    who_title: Qui som?
    who_description: A The Green Vintage som un equip de professionals especialitzats en la gestió i organització de qualsevol tipologia d’esdeveniment. L’empresa neix amb el desig d’assessorar i planificar els petits moments de la vida, i fer que siguin extraordinaris i especials.
    how_title: Com ho fem?
    how_description: Apostem pel servei personalitzat. D’aquesta manera, ens permet tenir més coneixements de les prioritats dels nostres clients, i adaptar-les al seu projecte.
    commitment: El nostre compromís
    commitment1: "<strong>Satisfacció: </strong> Fem un seguiment personalitzat del seu esdeveniment, perquè l’èxit és essencial per a nosaltres."
    commitment2: "<strong>Motivació:</strong> Ens agrada molt el nostre treball i creiem en tot allò que fem. Nomes així, gaudint, podem oferir-te el millor resultat de nosaltres i superar les seves expectatives inicials."
    commitment3: "<strong>Empatia:</strong> Sabem escoltar i entendre les necessitats dels nostres clients i del territori en el que ens trobem."
    commitment4: "<strong>Creativitat:</strong> Cerquem vies innovadores i originals perquè els nostres actes siguin inoblidables."
    commitment5: "<strong>Sinergia:</strong> Treballem en equip i en xarxa perquè l’esforç compartit millora el resultat."
