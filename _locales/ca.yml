  corporative:
    title: corporatius
    message: Considerem que els esdeveniments són una eina estratègica de comunicació en viu que aporten valor a la teva tasca
    description: Considerem que els serveis corporatius són la plataforma idònia per donar-se a conèixer, per  orientar , rentabilitzar la inversió i potenciar la marca de la  empresa. Pretenem donar un valor afegit i lligar-los a les últimes tendències en el sector MICE.

    informative: Esdeveniments informatius
    informative_description: Conferències, Jornades, Congressos, Simposis, Reunions privades i Workshops
    promotional: Esdeveniments promocionals
    promotional_description: Fires , exposicions, inauguracions , aniversaris, presentacions de productes i Showrooms
    other: Altres esdeveniments
    other_description: Viatges d’incentiu ,Teambuilding, festes i menjars d’empresa.

    extras: Totes les tipologies d’esdeveniments poden tenir una relació estreta amb serveis auxiliars. The Green Vintage us garanteix un assessorament, un seguiment i la gestió de contractació de tots els serveis necessaris.

    list:
      - "Disseny i producció de cartells, stands, displays, photocalls, vinils, invitacions o qualsevol altre element gràfic."
      - "Contractació d'escenaris i/o decorats, il·luminació i so."
      - "Senyalització d'espais i retolacions."
      - "Serveis multimèdia: pantalles, monitors, projector i megafonia."
      - "Fotografia i vídeo corporatius."
      - "Catering, hostesses i traductors o intèrprets."
      - "Altres: serveis de transport, pirotècnia, shows musicals, animacions, etc."

