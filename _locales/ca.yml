  home:
    title: Inici
    message: Els <span class="violet">petits moments</span> són els que <span class="violet">t'emocionen</span>
    intro: Organitzem esdeveniments creatius, som especialistes en personalitzar qualsevol celebració. generem valor als vostres actes, Vine a coneixe’ns, i veuràs que som diferents.
    what_we_do: Què fem?
    what_we_do_description: <em>The Green Vintage</em> és un equip jove i dinàmic, especialitzat en l'organització i creació d'esdeveniments. Oferim un assessorament personalitzat i coordinació, total o parcial, d'esdeveniments de celebracions corporatives i particulars.
    corporative: Corporatiu
    corporative_description: perspectiva i visió pel pel teu esdeveniment
    private: Particular
    private_description: Els petits moments són els que t’emocione


  team:
    title: Equip
    message: Mai vaig somiar en tenir èxit, vaig treballar per arribar-hi.
    who_we_are: Qui som

    founders: La Paula Bao Oliveda i la Gemma Oliveras Esteve són les fundadores de <em>The Green Vintage</em>. Són dues noies joves amb esperit dinàmic i emprenedor, que van cursar juntes els seus estudis a la Universitat CETT-UB Formació i Recerca en Hoteleria i Turisme. La Paula es va especialitzar en la Gestió i Direcció d’Esdeveniments i la Gemma en Gestió i Direcció Hotelera.
    carreer: Al transcurs de la carrera universitària i les pràctiques impartides en aquell temps, van adonar-se’n que el sector dels esdeveniments era la seva passió.
    create_company: Al finalitzar els seus estudis, l’any 2011, van començar a plantejar-se l’opció de crear la seva pròpia empresa d’organització i gestió d’esdeveniments, ja que havien vist que cadascuna aportava al projecte uns valors i unes aptituds, que unides eren una garantia d’èxit.
    consolidate: Gràcies a l'esforç, dedicació i suport, l’empresa <em>The Green Vintage</em> s’ha anat consolidant i s’ha posicionat dins del mercat actual.
    definition: <em>The Green Vintage</em> es defineix com una empresa que té cura del seu client de forma única i personal, sabem escoltar i entendre les seves necessitats aportant idees innovadores i originals i cuidant al màxim el detall.

    commitment: El nostre compromís
    commitment1: "<strong>Satisfacció: </strong> Fem un seguiment personalitzat del seu esdeveniment, perquè l’èxit és essencial per a nosaltres."
    commitment2: "<strong>Motivació:</strong> Ens agrada molt el nostre treball i creiem en tot allò que fem. Nomes així, gaudint, podem oferir-te el millor resultat de nosaltres i superar les seves expectatives inicials."
    commitment3: "<strong>Empatia:</strong> Sabem escoltar i entendre les necessitats dels nostres clients i del territori en el que ens trobem."
    commitment4: "<strong>Creativitat:</strong> Cerquem vies innovadores i originals perquè els nostres actes siguin inoblidables."
    commitment5: "<strong>Sinergia:</strong> Treballem en equip i en xarxa perquè l’esforç compartit millora el resultat."

  corporative:
    title: Serveis corporatius
    message: Considerem que els esdeveniments són una eina estratègica de comunicació en viu que aporten valor a la teva marca
    description: Els serveis corporatius són la plataforma idònia per donar-se a conèixer, per orientar, rentabilitzar la inversió i potenciar la marca de l’empresa. Donem un valor afegit i treballem amb les últimes tendències en el sector MICE.

    informative: Esdeveniments informatius
    informative_description: Conferències, jornades, congressos, simposis, reunions privades i workshops
    promotional: Esdeveniments promocionals
    promotional_description: Fires, exposicions, inauguracions, aniversaris, presentacions de productes i showrooms
    other: Altres esdeveniments
    other_description: Viatges d’incentius, teambuilding, festes i menjars d’empresa.

    extras: Totes les tipologies d’esdeveniments poden tenir una relació estreta amb serveis auxiliars. <em>The Green Vintage</em> us garanteix un assessorament, un seguiment i la gestió de contractació de tots els serveis necessaris.

    list:
      - "Disseny i producció de cartells, stands, displays, photocalls, vinils, invitacions o qualsevol altre element gràfic."
      - "Contractació d'escenaris i/o decorats, il·luminació i so."
      - "Senyalització d'espais i retolacions."
      - "Serveis multimèdia: pantalles, monitors, projector i megafonia."
      - "Fotografia i vídeo corporatius."
      - "Catering, hostesses i traductors o intèrprets."
      - "Altres: serveis de transport, pirotècnia, shows musicals, animacions, etc."

    how_we_work: Com treballem
    how_we_work_description: "Treballem en equip i en xarxa perquè l’esforç compartit millora el resultat. Donem un valor afegit als esdeveniments per potenciar els vostres projectes i així assolir l’exit."
    concept: "Concepte"
    concept_description: "<em>The Green Vintage</em>  dona valor a la gestió dels seus d'esdeveniments per ajudar a aconseguir els objectius perseguits pels seus clients i per reforçar les seves marques. Tenim l'activitat creativa i intel·lectual per afrontar els reptes dels nous projectes, assegurant així que tot l'equip compleixi amb les expectatives del treball a desenvolupar i garantir l'èxit."
    communication: "Comunicació"
    communication_description1: "Som responsables de planejar la logística de tots els elements per al desenvolupament de tot l'esdeveniment, i ens involucrarem des del principi fins al final del procés. Us assistirem a la planificació del pressupost, la selecció del seu de l'esdeveniment, en les referències dels proveïdors, els temps del seu desenvolupament, l'acomodament dels convidats, i tot allò que se sol·liciti."
    communication_description2: "L'organitzador d'esdeveniments és un professional que coneix la indústria íntegrament, sap quins son els proveïdors de confiança, i on trobar les millors ofertes per mantenir l'esdeveniment dins del pressupost fixat. Sempre estarà amb contacte amb el client, sabent escoltar i aconsellar per a que tot s’adapti als seus interessos."
    preparation: "Preparació"
    preparation_description1: "Farem un seguiment personalitzat i exclusiu per a cada client, adaptant-nos al seu pressupost i als seus interessos i necessitats."
    preparation_description2: "<em>The Green Vintage</em> està especialitzat en l'organització d'esdeveniments d'empresa i compta amb contactes, que sovint es tradueixen en col·laboracions i sinergies de gran valor per als clients. Nosaltres controlarem perfectament els timings , l'ordre del dia , així com totes les fases i elements que intervinguin en cada esdeveniment. Oferim un servei integral al client organitzant a tots els proveïdors implicats en el desenvolupament d'un esdeveniment per a empresa ( selecció d'ubicacions, càtering, hostesses, lloguer de vehicles, transfers, hotels, restaurants, guies turístics…)."
    the_day: "El dia del esdeveniment"
    the_day_description1: "El nostre deure fonamental és estar el dia de l'esdeveniment i assegurar-se que aquest esdevingui segons els objectius fixats."
    the_day_description2: "Controlem i coordinem tots els proveïdors externs que participen en l’esdeveniment."
    the_day_description3: "Gestionem el timing, les intervencions dels assistents, el servei de càtering, etc. Fem que tot quedi ben lligat perquè sigui tot un èxit."
  private:
    title: Casaments
    message: Els petits moments són els que t’emocionen
    description: Organitzem i produïm casaments personalitzats. Tindreu a la vostra disposició un equip professional que entendrà el vostre estil, les vostres necessitats i els vostres interessos, creant així una comunicació per a que el teu casament sigui únic tant per vosaltres com per als vostres convidats.

    weddings: Celebracions - Casaments

    objectives: Objectius
    objectives_description: A <em>The Green Vintage</em> ens encarreguem de la coordinació, l'assessorament, la logística i la supervisió de les seves noces, per evitar qualsevol imprevist. Dissenyem un projecte personalitzat per a cadascun dels nostres clients, ja que el nostre principal objectiu és crear un moment únic.

    management: Organització Completa
    management_description: "Coordinació des del primer minut fins al dia de la celebració. Aquest servei inclou:"
    management_list:
      - Disseny personalitzat i ambientació
      - Selecció i coordinació de proveïdors
      - El dia de les noces
    the_day: El dia de les teves noces
    the_day_description: Us acompanyem durant tot el dia, gestionant les tasques perquè tot surti segons el previst. Supervisem la decoració final , temps de la cerimònia i la recepció. Coordinem les activitats (entrada dels nuvis, primer ball, regals, brindis…), rebrem als convidats, ajudem a aquells convidats amb necessitats especials, etc.
    design: Disseny i ambientació
    design_description1: Necessites orientacions i consells per a l'organització de les teves noces? 
    design_description2: Et proposarem un disseny exclusiu i personalitzat segons els vostres gustos, cuidant al màxim el detall.

  partners:
    title: Col·laboradors
    message: La bona qualitat i la relació estreta amb els nostres col·laboradors, donen valor afegit al vostre esdeveniment.

    spaces: Espais
    spaces_description: "Per organitzar un bon esdeveniment, és important escollir l’espai adequat. Nosaltres us oferim diversos espais on poder desenvolupar els vostres projectes."

    decorations: Decoracions
    decorations_description: "Una bona ambientació, fa exclusiu el teu esdeveniment. Per això és important saber com relacionarem els diferents elements: els colors, la il·luminació, els materials, el mobiliari, el color corporatiu de l’empresa… tot aquest conjunt d’elements generen emocions als assistents de l’esdeveniment."

    gastronomy: Gastronomia
    gastronomy_description: "És un element diferenciador perquè el vostre esdeveniment sigui un èxit: bona qualitat dels aliments, un servei acurat, presentacions originals dels plats, detalls en la decoració i en el muntatge, són els ingredients que donen el sabor perquè aquest dia sigui recordat pels assistents."

    photography: Fotografia
    photography_description: "Els professionals capten tots aquells moments importants de tot el desenvolupament de l’esdeveniment, amb una qualitat excepcional i un toc de distinció i originalitat."

  portfolio:
    title: Portfoli
    message: Aquesta és la millor manera d'explicar-vos el treball què fem. Aquí teniu alguns exemples d’esdeveniments que hem dissenyat i produït, a mida per a cada client.

    corporative: Corporatius
    corporative_description: "L'objectiu és crear un esdeveniment que aporti valor i posicionament de la seva empresa dins del mercat."

    weddings: Casaments
    weddings_description: "Els petits moments són els que t'emocionen."

    # TODO: Move that
    ideas: Idees
    ideas_description: "Us proporcionem diferents idees. La decoració defineix la teva personalitat."
  services:
    title: Serveis
    message: Ens encarreguem d’organitzar esdeveniments corporatius i particulars.
    start_now: Començar ara!
    corporative_title: Corporatiu
    corporative_description: Posem a la seva disposició un complet equip de professionals per assegurar l'objectiu de l'esdeveniment de la seva empresa . Hem col·laborat amb petites i grans empreses en l'organització de tot tipus d'esdeveniments. Creativitat, innovació, dinamisme, proactivitat i atenció personalitzada són les bases del nostre treball.    (+info)
    corporative_call_to_action: Garantia d'èxit, comencem?
    private_title: Casaments
    private_description: El nostre objectiu és aportar idees úniques i diferents perquè el vostre casament sigui especial. Comptar amb una wedding planner és una garantia d'èxit i us donarà la tranquil·litat necessària perquè només us dediqueu a gaudir del vostre gran dia.  
