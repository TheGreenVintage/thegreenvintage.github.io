    title: Equipo
    subheader: Nunca soñé en tener éxito, trabajé para conseguirlo.
    professionals: The Green Vintage es un equipo de profesionales especializados en la gestión y organización de cualquier tipo de evento. La empresa nace con el deseo de asesorar y planificar los pequeños momentos de la vida y hacer que sean especiales.
    howto: ¿Cómo lo hacemos? Apostamos por el servicio personalizado. De esta manera, nos permite tener más conocimiento sobre las prioridades de nuestros clientes y adaptarlas a su proyecto.
    area: Nuestra zona de actuación se sitúa en toda la provincia de Barcelona, especializadas en la comarca del Maresme y la Área Metropolitana de Barcelona. Podemos trasladarnos a cualquier zona, para nosotros las distancias no son ningún inconveniente.
    who_title: ¿Quiénes somos?
    who_description: The Green Vintage es un equipo de profesionales especializados en la gestión y organización de cualquier tipo de evento. La empresa nace con el deseo de asesorar y planificar los pequeños momentos de la vida y hacer que sean especiales.
    how_title: Como lo hacemos?
    how_description: Apostamos por el servicio personalizado. De esta manera, nos permite tener más conocimiento sobre las prioridades de nuestros clientes y adaptarlas a su proyecto.
    commitment: Nuestro compromiso
    commitment1: "<strong>Satisfacción: </strong> Hacemos un seguimiento personalizado de su evento, ya que el éxito es esencial para nosotros."
    commitment2: "<strong>Motivación:</strong> Nos gusta nuestro trabajo y creemos en todo lo que hacemos. Solo así, podemos ofrecerte el mejor resultado y superar sus expectativas iniciales."
    commitment3: "<strong>Empatía:</strong> Sabemos escuchar y entender las necesidades de nuestros clientes y del territorio en el que nos encontramos."
    commitment4: "<strong>Creatividad:</strong> Buscamos vías innovadoras y originales para que nuestros actos sean inolvidables."
    commitment5: "<strong>Sinergia:</strong> Trabajamos en equipo ya que el esfuerzo compartido mejora el resultado."
