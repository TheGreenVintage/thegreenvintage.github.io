  destinations:
    title: Viajes de incentivo
    message: Eventos creativos y personalizados
    description: Nuestras reuniones, eventos y programas de viajes de incentivo comienzan
      con un profundo conocimiento de los objetivos estratégicos de su empresa, y
      que transforman ese entendimiento en creatividad y experiencias memorables.
    offer_title: Que ofrecemos
    offer_description: |-
      Ofrecemos servicios de viajes corporativos personalizados, que van desde programas de incentivo a la coordinación de eventos para la gestión de reuniones. Trabajamos con clientes internacionales que deseen visitar España y Portugal, y también con clientes nacionales que quieran descubrir más su propio país, o viajar a otra destinación.

      Nuestro enfoque es empezar con una página en blanco, escuchar sus pensamientos iniciales, sus opiniones, y a partir de ahí diseñar un programa que se ajuste a las metas y objetivos de su empresa. Nos gusta pensar en nosotros mismos como una extensión de su equipo.
    incentive_title: Programas de incentivo
    incentive_description: Los viajes de incentivo son nuestra especialidad. Creamos
      programas específicos para cada empresa y sus objetivos. Los programas de incentivo
      son la mejor manera de motivar y celebrar el éxito en equipo, aumentar la productividad
      y las ventas, mejorar la relación entre los empleados y la lealtad del cliente.
      Planificamos y organizamos todo el proceso de principio a fin, pero lo más importante
      es gestionar a sus asistentes y proporcionarles una experiencia única.
    events_title: Eventos
    events_description: "Los eventos son una oportunidad única para impactar a su
      audiencia y amplificar su mensaje. De aperturas o lanzamientos de producto,
      excursiones, conciertos, fiestas… sabemos cómo hacer que un evento sea memorable.
      \n\nNuestros organizadores entienden que la singularidad, la diferencia y la
      relevancia son claves para crear un evento extraordinario. Los eventos son la
      manera perfecta para ser creativo, generar excitación, celebrar algo especial,
      dar a conocer su marca y/o producto, entre otras cosas. Cuidamos al máximo el
      detalle y el equipo siempre buscará que su evento sea un éxito."
    process_title: Nuestro proceso
    process_list:
    - "“BRIEFING": Formulario de consulta que nos ayuda a comprender sus necesidades”
    - "“CONFIRMACIÓN": En cuanto nos confirme su solicitud
    - nos pondremos en contacto para las dudas que puedan surgir
    - y para saber más detalladamente todo lo que nos piden”
    - "“BRAINSTORM": Nuestro equipo reunirá ideas para crear su experiencia”
    - "“PROPUESTA": Le enviaremos nuestra propuesta por correo electrónico o si se
        prefiere podríamos realizar una videoconferencia”
    - "“SEGUIMIENTO": programaremos reuniones para debatir temas y hacer un seguimiento
        personalizado de su evento”
    - "”RESERVA": Le enviaremos un programa completo de lo que se va realizar durante
        el evento
    - excursiones
    - reuniones
    - transporte
    - lugares
    - restaurantes
    - hoteles...etc que usted mismo deberá firmar”
    - "”EJECUTAR": Coordinar y supervisar que todo salga según lo previsto. Y poder
        gestionar cualquier petición adicional”
