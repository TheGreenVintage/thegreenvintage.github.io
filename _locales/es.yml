    concept: Concepto
    concept_description: <em>The Green Vintage</em> da valor a la gestión de sus eventos
      para ayudar a conseguir los objetivos perseguidos por sus clientes y para reforzar
      sus marcas. Tenemos la actividad creativa e intelectual para afrontar los retos
      de los nuevos proyectos, asegurando así que todo el equipo cumpla con las expectativas
      del trabajo a desarrollar y garantizar éxito.
    communication: Comunicación
    communication_description1: Somos responsables de planear la logística de todos
      los elementos para el desarrollo de todo el acontecimiento, y nos involucramos
      desde el principio hasta el final del proceso. Os asistiremos en la planificación
      del presupuesto, la selección de su evento, en las referencias de los proveedores,
      los tiempos de su desarrollo, la recepción de los invitados, y todo aquello
      que se solicite.
    communication_description2: El organizador de eventos es un profesional que conoce
      la industria íntegramente, sabe cuáles son los proveedores de confianza, y donde
      encontrar las mejores ofertas para mantener el evento dentro del presupuesto
      fijado. Siempre estará en contacto con el cliente, sabe escuchar y aconsejar
      para que todo se adapte a sus intereses.
    preparation: Preparación
    preparation_description1: Haremos un seguimiento personalizado y exclusivo para
      cada cliente, adaptándonos a su presupuesto, intereses y necesidades.
    preparation_description2: <em>The Green Vintage</em> está especializado en la
      organización de eventos de empresa y cuenta con contactos, que en ocasiones
      se traducen en colaboraciones y sinergias de gran valor para los clientes. Nosotros
      controlaremos perfectamente los timings, la orden del día, así como todas las
      fases y elementos que intervengan durante todo el evento. Ofrecemos un servicio
      integral al cliente organizando a todos los proveedores implicados en el desarrollo
      de un evento para empresa (selección de ubicaciones, catering, azafatas, alquiler
      de vehículos, transfers, hoteles, restaurantes, guías turísticos).
    the_day: El día del evento
    the_day_description1: Nuestro deber fundamental es estar el día del evento y asegurarse
      que éste transcurra según los objetivos fijados.
    the_day_description2: Controlamos y coordinamos todos los proveedores externos
      que participan en evento.
    the_day_description3: Gestionamos el timing, las intervenciones de los asistentes,
      el servicio de catering, etc. Hacemos una buena planificación y un seguimiento
      exhaustivo para que el evento este totalmente coordinado.
